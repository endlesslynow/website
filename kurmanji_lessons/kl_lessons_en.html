<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Lesson</title>
    <style>
        :root {
            --lesson-dark-green: #bc2129;
            --vocab-light-green: #2F9E44;
            --gold-overlay: rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1D2F6F;
            background-image: url('kurmanji_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--gold-overlay);
            border-radius: 16px;
            padding: 30px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .lesson-button {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            padding: 20px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: var(--lesson-dark-green);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            height: auto;
            line-height: 1.6;
            white-space: normal;
        }

        .lesson-button.vocab {
            background-color: var(--vocab-light-green);
            color: white;
        }

        .lesson-button:hover,
        .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            html, body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .lesson-grid {
                grid-template-columns: 1fr;
            }

            .lesson-button {
                font-size: 1.2rem;
                height: auto;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-grid">
            <button class="lesson-button" data-lesson="1">Lesson 1<br>Pronouns and the "To be" Verb</button>
            <button class="lesson-button vocab" data-lesson="1-vocab">Lesson 1 Vocabulary</button>

            <button class="lesson-button" data-lesson="2">Lesson 2<br>Family Members and Possession</button>
            <button class="lesson-button vocab" data-lesson="2-vocab">Lesson 2 Vocabulary</button>

            <button class="lesson-button" data-lesson="3">Lesson 3<br>Activities and Present Tense</button>
            <button class="lesson-button vocab" data-lesson="3-vocab">Lesson 3 Vocabulary</button>

            <button class="lesson-button" data-lesson="4">Lesson 4<br>Prepositions and Circumpositions</button>
            <button class="lesson-button vocab" data-lesson="4-vocab">Lesson 4 Vocabulary</button>

            <button class="lesson-button" data-lesson="5">Lesson 5<br>Modal Verbs and Key Verbs</button>
            <button class="lesson-button vocab" data-lesson="5-vocab">Lesson 5 Vocabulary</button>

        </div>
    </div>

    <script>
        document.querySelectorAll('.lesson-button').forEach(button => {
            button.addEventListener('click', function () {
                const lesson = this.getAttribute('data-lesson');

                if (lesson === "1") {
                    window.location.href = "lesson_1_pronouns_and_tobe/kl_1_en.html";
                } else if (lesson === "2") {
                    window.location.href = "lesson_2_family_and_possession/kl_2_en.html";
                } else if (lesson === "3") {
                    window.location.href = "lesson_3_activities_present/kl_3_en.html";
                } else if (lesson === "4") {
                    window.location.href = "lesson_4_preps_cir/kl_4_en.html";
                } else if (lesson === "5") {
                    window.location.href = "lesson_5_modal_verbs/kl_5_en.html";
                } else if (lesson === "1-vocab") {
                    window.location.href = "kurmanji_vocab_1/kl_vocab_1_en.html";
                } else if (lesson === "2-vocab") {
                    window.location.href = "kurmanji_vocab_2/kl_vocab_2_en.html";
                } else if (lesson === "3-vocab") {
                    window.location.href = "kurmanji_vocab_3/kl_vocab_3_en.html";
                } else if (lesson === "4-vocab") {
                    window.location.href = "kurmanji_vocab_4/kl_vocab_4_en.html";
                } else if (lesson === "5-vocab") {
                    window.location.href = "kurmanji_vocab_5/kl_vocab_5_en.html";
                }
            });
        });
    </script>
</body>
</html>
