    <h1>Archive Player</h1>
<div style="text-align: center; margin-bottom: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
    <button id="filter-btn" style="background: #38a169; color: #e1e5e9; border: none; padding: 16px 24px; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: 600;">Show Unlistened</button>

</div>
<div id="loading" class="loading">Loading tracks...</div>
    <div id="tracks-container"></div>
    <div id="no-tracks" class="no-tracks" style="display: none;">
        No MP3 links found. The app will automatically discover audio files from your podcast pages.
    </div>

    <script>
        class AudioPlayerApp {
            constructor() {
                this.tracks = [];
                this.categoryStructure = new Map();
                this.currentTrack = null;
                this.audio = null;
                this.db = null;
                this.progressInterval = null;
                this.lastSaveTime = 0;
            }

            async init() {
                document.getElementById('loading').style.display = 'block';
                await this.initDB();
                
                // Try to load cached tracks first
                const cachedTracks = await this.loadCachedTracks();
                if (cachedTracks && cachedTracks.length > 0) {
                    this.tracks = cachedTracks.tracks;
                    this.categoryStructure = cachedTracks.categoryStructure || new Map();
                    console.log(`📱 Loaded ${this.tracks.length} cached tracks`);
                } else {
                    console.log('🔍 No cached tracks found, scanning...');
                    await this.scanForMp3Links();
                    await this.saveCachedTracks();
                }
                
                await this.loadStoredData();
                this.setupUI();
                this.setupPageUnloadHandler();
                document.getElementById('loading').style.display = 'none';
            }

            setupPageUnloadHandler() {
                // Save current position when user leaves the page
                window.addEventListener('beforeunload', () => {
                    if (this.audio && this.currentTrack && this.audio.currentTime > 0) {
                        this.currentTrack.currentTime = this.audio.currentTime;
                        this.saveTrackData(this.currentTrack);
                    }
                });
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('KurdishAudioDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Store track metadata and listening status
                        if (!db.objectStoreNames.contains('tracks')) {
                            const trackStore = db.createObjectStore('tracks', { keyPath: 'id' });
                            trackStore.createIndex('url', 'url', { unique: true });
                        }
                        
                        // Store actual audio file data
                        if (!db.objectStoreNames.contains('audioFiles')) {
                            db.createObjectStore('audioFiles', { keyPath: 'url' });
                        }
                        
                        // Store cached track discovery results
                        if (!db.objectStoreNames.contains('trackCache')) {
                            db.createObjectStore('trackCache', { keyPath: 'id' });
                        }
                    };
                });
            }

            async saveTrackData(track) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['tracks'], 'readwrite');
                    const store = transaction.objectStore('tracks');
                    const request = store.put(track);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getTrackData(trackId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['tracks'], 'readonly');
                    const store = transaction.objectStore('tracks');
                    const request = store.get(trackId);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async saveAudioFile(url, arrayBuffer) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['audioFiles'], 'readwrite');
                    const store = transaction.objectStore('audioFiles');
                    const request = store.put({ url, data: arrayBuffer, savedAt: Date.now() });
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getAudioFile(url) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['audioFiles'], 'readonly');
                    const store = transaction.objectStore('audioFiles');
                    const request = store.get(url);
                    request.onsuccess = () => resolve(request.result ? request.result.data : null);
                    request.onerror = () => reject(request.error);
                });
            }

            async saveCachedTracks() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['trackCache'], 'readwrite');
                    const store = transaction.objectStore('trackCache');
                    const cacheData = {
                        id: 'trackDiscovery',
                        tracks: this.tracks,
                        categoryStructure: Array.from(this.categoryStructure.entries()),
                        lastUpdated: Date.now()
                    };
                    const request = store.put(cacheData);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async loadCachedTracks() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['trackCache'], 'readonly');
                    const store = transaction.objectStore('trackCache');
                    const request = store.get('trackDiscovery');
                    request.onsuccess = () => {
                        const result = request.result;
                        if (result) {
                            // Convert categoryStructure back to Map
                            result.categoryStructure = new Map(result.categoryStructure);
                            resolve(result);
                        } else {
                            resolve(null);
                        }
                    };
                    request.onerror = () => reject(request.error);
                });
            }

            async updateTrackList() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tracks-container').innerHTML = '<div class="loading">Updating track list...</div>';
                
                try {
                    await this.scanForMp3Links();
                    await this.saveCachedTracks();
                    await this.loadStoredData();
                    this.setupUI();
                    console.log('✅ Track list updated successfully');
                } catch (error) {
                    console.error('❌ Failed to update track list:', error);
                    alert('Failed to update track list. Check your internet connection.');
                }
                
                document.getElementById('loading').style.display = 'none';
            }

            async loadStoredData() {
                try {
                    const transaction = this.db.transaction(['tracks'], 'readonly');
                    const store = transaction.objectStore('tracks');
                    
                    return new Promise((resolve, reject) => {
                        const request = store.getAll();
                        request.onsuccess = () => {
                            const allTracks = request.result || [];
                            
                            // Update tracks with stored data
                            this.tracks.forEach(track => {
                                const stored = allTracks.find(t => t.url === track.url);
                                if (stored) {
                                    track.listened = stored.listened;
                                    track.downloaded = stored.downloaded;
                                    track.lastPlayed = stored.lastPlayed;
                                    track.currentTime = stored.currentTime || 0;
                                }
                            });
                            resolve();
                        };
                        request.onerror = () => {
                            console.log('Failed to load stored data, continuing anyway');
                            resolve(); // Don't fail the whole app
                        };
                    });
                } catch (error) {
                    console.log('IndexedDB error, continuing without stored data:', error);
                }
            }

            async scanForMp3Links() {
                const foundTracks = new Map();
                const categoryStructure = new Map();
                let trackId = 0;
                let htmlFiles = [];

                // First, scan the main index page to get category structure
                try {
                    console.log('🔍 Scanning category structure from main index...');
                    const indexResponse = await fetch('../../landing_pages/kurdish_research.html');
                    if (indexResponse.ok) {
                        const indexHtml = await indexResponse.text();
                        const parser = new DOMParser();
                        const indexDoc = parser.parseFromString(indexHtml, 'text/html');
                        
                        // Extract category structure
                        const categories = indexDoc.querySelectorAll('.category');
                        categories.forEach(category => {
                            const categoryTitle = category.querySelector('h2')?.textContent?.trim();
                            if (!categoryTitle) return;
                            
                            const subcategories = new Map();
                            let currentSubcategory = null;
                            
                            // Process all children after h2
                            const children = Array.from(category.children);
                            children.forEach(child => {
                                if (child.tagName === 'H4') {
                                    currentSubcategory = child.textContent.trim();
                                    subcategories.set(currentSubcategory, []);
                                } else if (child.classList.contains('resource-link')) {
                                    const href = child.getAttribute('href');
                                    const title = child.querySelector('.link-title')?.textContent?.trim();
                                    if (href && title) {
                                        const fileName = href.split('/').pop();
                                        const linkInfo = { fileName, title, href };
                                        
                                        if (currentSubcategory) {
                                            subcategories.get(currentSubcategory).push(linkInfo);
                                        } else {
                                            // Direct category item (no subcategory)
                                            if (!subcategories.has('_main')) {
                                                subcategories.set('_main', []);
                                            }
                                            subcategories.get('_main').push(linkInfo);
                                        }
                                        
                                        htmlFiles.push(fileName);
                                    }
                                }
                            });
                            
                            categoryStructure.set(categoryTitle, subcategories);
                        });
                        
                        console.log(`✅ Found ${categoryStructure.size} categories with ${htmlFiles.length} total files`);
                    }
                } catch (error) {
                    console.log('❌ Failed to load category structure:', error.message);
                }

                // Fallback discovery methods if index page fails
                if (htmlFiles.length === 0) {
                    // Method 1: Try directory listing (works locally)
                    try {
                        console.log('🔍 Attempting directory listing...');
                        const dirResponse = await fetch('../podcast_pages/');
                        if (dirResponse.ok) {
                            const dirHtml = await dirResponse.text();
                            const fileMatches = dirHtml.match(/href="[^"]*\.html"/g);
                            if (fileMatches && fileMatches.length > 0) {
                                htmlFiles = fileMatches.map(match => {
                                    const fullPath = match.slice(6, -1);
                                    return fullPath.split('/').pop();
                                });
                                console.log(`✅ Directory listing found ${htmlFiles.length} files`);
                            }
                        }
                    } catch (error) {
                        console.log('❌ Directory listing failed:', error.message);
                    }

                    // Method 2: Brute force common patterns (last resort)
                    if (htmlFiles.length === 0) {
                        console.log('🔍 Trying brute force discovery...');
                        const commonFiles = [
                            'Afrin_-_Kilis_Relations.html',
                            'Afrin_Alevis_Before_2010.html',
                            'Afrin_and_Cyrrhestica_in_Roman_Times.html',
                            'Afrin_Architecture.html',
                            'Afrin_during_the_Muslim_Conquest.html'
                        ];
                        
                        // Test if any exist
                        for (const testFile of commonFiles) {
                            try {
                                const testResponse = await fetch(`../podcast_pages/${testFile}`, { method: 'HEAD' });
                                if (testResponse.ok) {
                                    htmlFiles.push(testFile);
                                }
                            } catch (error) {
                                // Ignore failures
                            }
                        }
                        console.log(`✅ Brute force found ${htmlFiles.length} files`);
                    }
                }

                if (htmlFiles.length === 0) {
                    console.log('🚨 NO FILES FOUND - All discovery methods failed');
                    return;
                }

                console.log(`📊 Scanning ${htmlFiles.length} files for MP3s...`);
                
                // Create a reverse lookup map: fileName -> category info
                const fileToCategory = new Map();
                categoryStructure.forEach((subcategories, categoryName) => {
                    subcategories.forEach((files, subcategoryName) => {
                        files.forEach(fileInfo => {
                            fileToCategory.set(fileInfo.fileName, {
                                category: categoryName,
                                subcategory: subcategoryName === '_main' ? null : subcategoryName,
                                title: fileInfo.title
                            });
                        });
                    });
                });
                
                // Scan each discovered file for MP3s
                for (const fileName of htmlFiles) {
                    try {
                        const pageResponse = await fetch(`../podcast_pages/${fileName}`);
                        if (pageResponse.ok) {
                            const pageHtml = await pageResponse.text();
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(pageHtml, 'text/html');
                            
                            // Get category info for this file
                            const categoryInfo = fileToCategory.get(fileName);
                            let pageTitle;
                            
                            if (categoryInfo) {
                                pageTitle = categoryInfo.title;
                            } else {
                                // Fallback to page title if not found in structure
                                pageTitle = doc.title || fileName.replace('.html', '').replace(/_/g, ' ');
                            }
                            
                            // Special handling for the 10 Historical Eras series
                            const isHistoricalErasSeries = fileName === 'top_ten_history.html' || 
                                                          pageTitle.includes('10 Historical Eras in the History of Afrin before 2010');
                            
                            // Find MP3 references - both audio sources and download links
                            const audioSources = doc.querySelectorAll('source[src$=".mp3"]');
                            const downloadLinks = doc.querySelectorAll('a[href$=".mp3"][download]');
                            
                            if (isHistoricalErasSeries && (audioSources.length > 0 || downloadLinks.length > 0)) {
                                // Special handling: Extract era titles from h2 elements
                                const eraHeaders = doc.querySelectorAll('.era-section h2');
                                const eraMapping = new Map();
                                
                                eraHeaders.forEach(h2 => {
                                    const eraTitle = h2.textContent.trim();
                                    // Find the corresponding audio in the same era section
                                    const eraSection = h2.closest('.era-section');
                                    if (eraSection) {
                                        const eraAudio = eraSection.querySelector('source[src$=".mp3"]') || 
                                                        eraSection.querySelector('a[href$=".mp3"][download]');
                                        if (eraAudio) {
                                            const audioUrl = eraAudio.src || eraAudio.href;
                                            eraMapping.set(audioUrl, eraTitle);
                                        }
                                    }
                                });
                                
                                [...audioSources, ...downloadLinks].forEach(element => {
                                    const url = element.src || element.href;
                                    if (url && !foundTracks.has(url)) {
                                        const eraTitle = eraMapping.get(url) || pageTitle;
                                        foundTracks.set(url, {
                                            id: trackId++,
                                            url: url,
                                            title: eraTitle,
                                            category: categoryInfo?.category || 'Overview Series',
                                            subcategory: categoryInfo?.subcategory || null,
                                            downloaded: false,
                                            listened: false,
                                            isHistoricalEra: true,
                                            eraNumber: this.extractEraNumber(eraTitle),
                                            currentTime: 0
                                        });
                                    }
                                });
                            } else {
                                // Normal handling for all other files
                                [...audioSources, ...downloadLinks].forEach(element => {
                                    const url = element.src || element.href;
                                    if (url && !foundTracks.has(url)) {
                                        foundTracks.set(url, {
                                            id: trackId++,
                                            url: url,
                                            title: pageTitle,
                                            category: categoryInfo?.category || 'Uncategorized',
                                            subcategory: categoryInfo?.subcategory || null,
                                            downloaded: false,
                                            listened: false,
                                            currentTime: 0
                                        });
                                    }
                                });
                            }
                            
                            if (audioSources.length > 0 || downloadLinks.length > 0) {
                                console.log(`✅ ${fileName}: found MP3`);
                            }
                        } else {
                            console.log(`❌ ${fileName}: HTTP ${pageResponse.status}`);
                        }
                    } catch (error) {
                        console.log(`❌ ${fileName}: ${error.message}`);
                    }
                }

                this.tracks = Array.from(foundTracks.values());
                this.categoryStructure = categoryStructure;
                console.log(`🎵 FINAL RESULT: ${this.tracks.length} audio tracks found`);
            }

            extractEraNumber(title) {
                const match = title.match(/^(\d+)\./);
                return match ? parseInt(match[1]) : 999;
            }

            getTrackStatus(track) {
    if (track.listened) {
        return 'Listened';
    } else if (track.currentTime > 0) {
        return 'Not Completed';
    } else {
        return 'Unlistened';
    }
}

filterTracks(showOnlyIncomplete = true) {
    const trackRows = document.querySelectorAll('.track-row');
    trackRows.forEach(row => {
        const trackId = parseInt(row.dataset.trackId);
        const track = this.tracks.find(t => t.id === trackId);
        if (track) {
            const status = this.getTrackStatus(track);
            if (showOnlyIncomplete) {
                // Show only unlistened and not completed
                row.style.display = (status === 'Unlistened' || status === 'Not Completed') ? 'flex' : 'none';
            } else {
                // Show all
                row.style.display = 'flex';
            }
        }
    });
}

            setupUI() {
                const container = document.getElementById('tracks-container');
                const noTracksDiv = document.getElementById('no-tracks');
                
                if (this.tracks.length === 0) {
                    noTracksDiv.style.display = 'block';
                    return;
                }

                const groupedTracks = new Map();
                
                this.tracks.forEach(track => {

                    if (!groupedTracks.has(categoryName)) {

                    }
                    
                    const categoryMap = groupedTracks.get(categoryName);
                    const subcategoryName = track.subcategory || '_main';
                    
                    if (!categoryMap.has(subcategoryName)) {
                        categoryMap.set(subcategoryName, []);
                    }
                    
                    categoryMap.get(subcategoryName).push(track);
                });

                // Generate HTML for organized categories
                let html = '';
                
                groupedTracks.forEach((subcategories, categoryName) => {

                        if (subcategoryName !== '_main') {
                            html += `<h3 class="subcategory-title">${subcategoryName}</h3>`;
                        }
                        
                        // Sort historical era tracks by era number
                        const sortedTracks = tracks.slice().sort((a, b) => {
                            if (a.isHistoricalEra && b.isHistoricalEra) {
                                return (a.eraNumber || 999) - (b.eraNumber || 999);

                        });
                        
                        sortedTracks.forEach(track => {
                            html += `
                                <div class="track-row" data-track-id="${track.id}">

                                    <div class="progress-container" data-progress-container="${track.id}">
                                        <div class="progress-bar" data-progress-bar="${track.id}">
                                            <div class="progress-fill" data-progress-fill="${track.id}"></div>
                                        </div>
                                        <div class="progress-time" data-progress-time="${track.id}">
                                            <span>0:00</span>
                                            <span>0:00</span>
                                        </div>
                                    </div>
                                    <div class="controls">
                                        <button class="play-btn" data-play="${track.id}">Play</button>
                                        <button class="pause-btn" data-pause="${track.id}" style="display: none;">⏸ Pause</button>
                                        <button data-rewind="${track.id}">-10 <<</button>
                                        <button data-forward="${track.id}">>> +10</button>
                                        <button data-download="${track.id}">Download</button>
                                        <button class="listened-btn" data-listened="${track.id}" ${track.listened ? 'data-is-listened="true"' : 'data-is-listened="false"'}>
                                            ${track.listened ? 'Unlistened' : 'Listened'}
                                        </button>
                                    </div>
                                </div>`;
                        });
                    });
                    
                    html += `</div>`;
                });

                container.innerHTML = html;

const filterBtn = document.getElementById('filter-btn');
filterBtn.addEventListener('click', () => {
    this.showingOnlyIncomplete = !this.showingOnlyIncomplete;
    filterBtn.textContent = this.showingOnlyIncomplete ? 'Show All' : 'Show Unlistened';
    filterBtn.style.background = this.showingOnlyIncomplete ? '#e53e3e' : '#38a169';
    this.filterTracks(this.showingOnlyIncomplete);
});

// Update button functionality
const updateBtn = document.getElementById('update-btn');
updateBtn.addEventListener('click', async () => {
    updateBtn.textContent = 'Updating...';
    updateBtn.disabled = true;
    await this.updateTrackList();
    updateBtn.textContent = 'Update Podcasts';
    updateBtn.disabled = false;
});

                container.addEventListener('click', (e) => {
                    const playBtn = e.target.closest('[data-play]');
                    const pauseBtn = e.target.closest('[data-pause]');
                    const downloadBtn = e.target.closest('[data-download]');
                    const listenedBtn = e.target.closest('[data-listened]');
                    const rewindBtn = e.target.closest('[data-rewind]');
                    const forwardBtn = e.target.closest('[data-forward]');
                    const progressBar = e.target.closest('[data-progress-bar]');

                    if (playBtn) {
                        const trackId = parseInt(playBtn.dataset.play);
                        this.playTrack(trackId);
                    } else if (pauseBtn) {
                        const trackId = parseInt(pauseBtn.dataset.pause);
                        this.pauseTrack(trackId);
                    } else if (downloadBtn) {
                        const trackId = parseInt(downloadBtn.dataset.download);
                        this.downloadTrack(trackId);
                    } else if (listenedBtn) {
                        const trackId = parseInt(listenedBtn.dataset.listened);
                        const isListened = listenedBtn.dataset.isListened === 'true';
                        this.markAsListened(trackId, !isListened);
                    } else if (rewindBtn) {
                        const trackId = parseInt(rewindBtn.dataset.rewind);
                        this.rewind(trackId);
                    } else if (forwardBtn) {
                        const trackId = parseInt(forwardBtn.dataset.forward);
                        this.fastForward(trackId);
                    } else if (progressBar) {
                        const trackId = parseInt(progressBar.dataset.progressBar);
                        this.seekTo(trackId, e);
                    }
                });

                // Update display for already listened/downloaded tracks
this.tracks.forEach(track => {
    this.updateTrackDisplay(track);
});

// Apply initial filter
this.filterTracks(true); // Start with filter enabled
            }

            seekTo(trackId, event) {
                if (this.audio && this.currentTrack && this.currentTrack.id === trackId) {
                    const progressBar = event.currentTarget;
                    const rect = progressBar.getBoundingClientRect();
                    const percentage = (event.clientX - rect.left) / rect.width;
                    const newTime = percentage * this.audio.duration;
                    
                    if (!isNaN(newTime)) {
                        this.audio.currentTime = newTime;
                    }
                }
            }

            updateProgress() {
                if (!this.audio || !this.currentTrack) return;

                const trackId = this.currentTrack.id;
                const progressFill = document.querySelector(`[data-progress-fill="${trackId}"]`);
                const progressTime = document.querySelector(`[data-progress-time="${trackId}"]`);
                
                if (progressFill && progressTime && this.audio.duration) {
                    const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                    progressFill.style.width = `${percentage}%`;
                    
                    const currentTime = this.formatTime(this.audio.currentTime);
                    const totalTime = this.formatTime(this.audio.duration);
                    progressTime.innerHTML = `<span>${currentTime}</span><span>${totalTime}</span>`;
                }
            }

            formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            async downloadTrack(trackId) {
                const track = this.tracks.find(t => t.id === trackId);
                if (!track) return;

                const button = document.querySelector(`[data-download="${trackId}"]`);
                button.textContent = 'Downloading...';
                button.disabled = true;

                try {
                    // Check if already downloaded
                    const cachedFile = await this.getAudioFile(track.url);
                    if (cachedFile) {
                        track.downloaded = true;
                        await this.saveTrackData(track);
                        button.textContent = 'Downloaded';
                        this.updateTrackDisplay(track);
                        return;
                    }

                    // Download the file
                    const response = await fetch(track.url);
                    const arrayBuffer = await response.arrayBuffer();
                    
                    // Save to IndexedDB
                    await this.saveAudioFile(track.url, arrayBuffer);
                    
                    track.downloaded = true;
                    await this.saveTrackData(track);
                    
                    button.textContent = 'Downloaded';
                    this.updateTrackDisplay(track);
                    
                } catch (error) {
                    console.error('Download failed:', error);
                    button.textContent = 'Download Failed';
                    setTimeout(() => {
                        button.textContent = 'Download';
                        button.disabled = false;
                    }, 2000);
                }
            }

            async playTrack(trackId) {
                const track = this.tracks.find(t => t.id === trackId);
                if (!track) return;

                // Stop current audio if playing
                if (this.audio) {
                    this.audio.pause();
                    this.stopProgressUpdate();
                    this.hideAllProgressBars();
                    this.resetAllButtons();
                }

                try {
                    // Try to use downloaded file first
                    const cachedFile = await this.getAudioFile(track.url);
                    let audioSrc;
                    
                    if (cachedFile) {
                        // Use downloaded file
                        const blob = new Blob([cachedFile], { type: 'audio/mpeg' });
                        audioSrc = URL.createObjectURL(blob);
                    } else {
                        // Stream from network
                        audioSrc = track.url;
                    }

                    this.audio = new Audio(audioSrc);
                    this.currentTrack = track;
                    
                    this.audio.addEventListener('loadedmetadata', () => {
                        // Resume from stored position (minus 10 seconds for context)
                        if (track.currentTime > 10) {
                            this.audio.currentTime = Math.max(0, track.currentTime - 10);
                        } else if (track.currentTime > 0) {
                            this.audio.currentTime = track.currentTime;
                        }
                        this.updateProgress();
                    });

                    this.audio.addEventListener('timeupdate', () => {
                        this.saveCurrentPosition();
                    });

                    this.audio.addEventListener('pause', () => {
                        this.saveCurrentPosition();
                    });

                    this.audio.addEventListener('ended', () => {
                        this.markAsListened(trackId, true);
                        // Clear the stored position since track is finished
                        track.currentTime = 0;
                        this.saveTrackData(track);
                        this.resetAllButtons();
                        this.hideAllProgressBars();
                        this.stopProgressUpdate();
                    });
                    
                    this.audio.addEventListener('error', (e) => {
                        console.error('Audio playback failed:', e);
                        alert('Playback failed. File may not be downloaded for offline use.');
                        this.resetAllButtons();
                    });

                    await this.audio.play();
                    this.showProgressBar(trackId);
                    this.updatePlayButton(trackId);
                    this.startProgressUpdate();
                    
                } catch (error) {
                    console.error('Playback failed:', error);
                    alert('Playback failed. Check if file is downloaded for offline use.');
                    this.resetAllButtons();
                }
            }

            async saveCurrentPosition() {
                if (this.audio && this.currentTrack && this.audio.currentTime > 0) {
                    this.currentTrack.currentTime = this.audio.currentTime;
                    // Save every 5 seconds to avoid too frequent saves
                    if (!this.lastSaveTime || Date.now() - this.lastSaveTime > 5000) {
                        await this.saveTrackData(this.currentTrack);
                        this.lastSaveTime = Date.now();
                    }
                }
            }

            pauseTrack(trackId) {
                if (this.audio && this.currentTrack && this.currentTrack.id === trackId) {
                    this.audio.pause();
                    this.saveCurrentPosition();
                    this.stopProgressUpdate();
                    this.resetAllButtons();
                }
            }

            showProgressBar(trackId) {
                this.hideAllProgressBars();
                this.removeCurrentlyPlayingClass();
                
                const progressContainer = document.querySelector(`[data-progress-container="${trackId}"]`);
                const trackRow = document.querySelector(`[data-track-id="${trackId}"]`);
                
                if (progressContainer) {
                    progressContainer.style.display = 'block';
                }
                
                if (trackRow) {
                    trackRow.classList.add('currently-playing');
                }
            }

            hideAllProgressBars() {
                document.querySelectorAll('[data-progress-container]').forEach(container => {
                    container.style.display = 'none';
                });
            }

            removeCurrentlyPlayingClass() {
                document.querySelectorAll('.currently-playing').forEach(element => {
                    element.classList.remove('currently-playing');
                });
            }

            updatePlayButton(trackId) {
                this.resetAllButtons();
                const playBtn = document.querySelector(`[data-play="${trackId}"]`);
                const pauseBtn = document.querySelector(`[data-pause="${trackId}"]`);
                
                if (playBtn && pauseBtn) {
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'inline-block';
                }
            }

            resetAllButtons() {
                document.querySelectorAll('[data-play]').forEach(btn => {
                    btn.style.display = 'inline-block';
                });
                document.querySelectorAll('[data-pause]').forEach(btn => {
                    btn.style.display = 'none';
                });
                this.removeCurrentlyPlayingClass();
            }

            startProgressUpdate() {
                this.stopProgressUpdate();
                this.progressInterval = setInterval(() => {
                    this.updateProgress();
                }, 100);
            }

            stopProgressUpdate() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            rewind(trackId) {
                if (this.audio && this.currentTrack && this.currentTrack.id === trackId) {
                    this.audio.currentTime = Math.max(0, this.audio.currentTime - 10);
                }
            }

            fastForward(trackId) {
                if (this.audio && this.currentTrack && this.currentTrack.id === trackId) {
                    this.audio.currentTime = Math.min(this.audio.duration, this.audio.currentTime + 10);
                }
            }

            async markAsListened(trackId, listened) {
                const track = this.tracks.find(t => t.id === trackId);
                if (!track) return;

                track.listened = listened;
                if (listened) {
                    track.lastPlayed = new Date().toISOString();
                }
                
                await this.saveTrackData(track);
                this.updateTrackDisplay(track);
            }

            updateTrackDisplay(track) {
    const trackElement = document.querySelector(`[data-track-id="${track.id}"]`);
    if (!trackElement) return;

    const statusIndicator = trackElement.querySelector(`[data-status="${track.id}"]`);
    const downloadButton = trackElement.querySelector(`[data-download="${track.id}"]`);
    const listenedButton = trackElement.querySelector(`[data-listened="${track.id}"]`);
    
    const status = this.getTrackStatus(track);
    
    if (statusIndicator) {
        statusIndicator.textContent = status;
        statusIndicator.className = `status-indicator status-${status.toLowerCase().replace(' ', '-')}`;
    }
    
    if (listenedButton) {
        listenedButton.dataset.isListened = track.listened ? 'true' : 'false';
        listenedButton.textContent = track.listened ? 'Unlistened' : 'Listened';
        listenedButton.style.background = track.listened ? '#e53e3e' : '#38a169';
    }
    
    if (track.downloaded) {
        downloadButton.textContent = 'Downloaded';
        downloadButton.disabled = true;
        downloadButton.classList.add('downloaded');
    }
}
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Register service worker for offline functionality
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker registered for offline support!');
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                }
            }

            // Initialize the audio player app
            window.audioApp = new AudioPlayerApp();
            await window.audioApp.init();
        });
    </script>
