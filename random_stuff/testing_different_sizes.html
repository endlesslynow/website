    <script>
        function showHighlight() {
            // Hide all highlight boxes first
            document.querySelectorAll('.highlight-box').forEach(box => {
                box.style.display = 'none';
            });

            // Check if there is a hash in the URL (e.g. #tirmisho)
            if (window.location.hash) {
                // Get the class name from the hash by removing the #
                const highlightClass = window.location.hash.substring(1);

                // Find all elements with that class and show them
                document.querySelectorAll('.' + highlightClass).forEach(element => {
                    element.style.display = 'block';
                });
            }
        }

        function clearHighlights(event) {
            event.preventDefault();
            history.pushState("", document.title, window.location.pathname + window.location.search);
            showHighlight();
        }

        // Run the function on page load and when the hash changes
        window.addEventListener('DOMContentLoaded', showHighlight);
        window.addEventListener('hashchange', showHighlight);
        document.getElementById('clear-link').addEventListener('click', clearHighlights);
    </script>
