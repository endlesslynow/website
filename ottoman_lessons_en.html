<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Lesson</title>
    <style>
        :root {
            --ottoman-blue: #0081C9;
            --ottoman-red: #C70039;
            --ottoman-gold: #FFB100;
            --ottoman-navy: #023E7D;
            --body-background: #1D2F6F;
            --text-dark: #333333;
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--body-background);
            background-image: url('ottoman_turkish_lessons/ottoman_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
        }
       
        .container {
            background-color: rgba(255, 248, 225, 0.85);
            border-radius: 16px;
            padding: 30px;
            margin: 15px;
            max-width: 90%;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
       
        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }
       
        .lesson-button {
            background-color: var(--body-background);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 25px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .lesson-title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            line-height: 1.2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .lesson-title .line1 {
            font-size: 1.7rem;
            margin-bottom: 0.1em;
        }
        
        .lesson-title .line2 {
            font-size: 1.7rem;
        }
       
        .lesson-button:hover, .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .bullet-points {
            margin-top: 10px;
            font-size: 1rem;
            text-align: left;
            color: white;
            list-style-type: none;
            width: 100%;
        }
        
        .bullet-points li {
            margin-bottom: 4px;
            position: relative;
            padding-left: 15px;
            line-height: 1.3;
        }
        
        .bullet-points li:before {
            content: "â€¢";
            color: var(--ottoman-gold);
            position: absolute;
            left: 0;
            font-size: 1rem;
            top: 0;
        }
       
        /* Additional mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
           
            .lesson-button {
                padding: 20px 15px;
                font-size: 1.2rem;
            }
            
            .bullet-points {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-grid">
            <button class="lesson-button" data-lesson="1">
                <div class="lesson-title">
                    <span class="line1">Lesson 1</span>
                    <span class="line2">Articles, Pronouns, and Questions</span>
                </div>
                <ul class="bullet-points">
                    <li>Understand the usage of definite and indefinite articles</li>
                    <li>Learn how adjectives placement with nouns</li>
                    <li>Understand gender classification</li>
                    <li>Learn the personal pronouns</li>
                    <li>Learn question formation</li>
                </ul>
            </button>
        </div>
    </div>
   
    <script>
        document.querySelectorAll('.lesson-button').forEach(button => {
            button.addEventListener('click', function() {
                const lesson = this.getAttribute('data-lesson');
                console.log(`Selected lesson: ${lesson}`);
               
                // Visual feedback
                this.style.backgroundColor = '#0081C9';
               
                // Redirect to the appropriate page
                if (lesson === "1") {
                    window.location.href = "ottoman_turkish_lessons/lessons/lesson1_articles_en.html";
                }
            });
        });
    </script>
</body>
</html>
