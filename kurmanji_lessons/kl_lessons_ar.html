<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر درسك</title>
    <style>
        :root {
            --lesson-dark-green: #bc2129;
            --vocab-light-green: #2F9E44;
            --gold-overlay: rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FFFACD;
            background-image: url('kurmanji_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--gold-overlay);
            border-radius: 16px;
            padding: 30px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .lesson-button {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: right;
            padding: 20px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: var(--lesson-dark-green);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            height: auto;
            line-height: 1.6;
            white-space: normal;
        }
        
        .topic-list {
            font-size: 1rem;
            margin-top: 5px;
            margin-right: 20px;
            text-align: right;
            list-style-type: disc;
            padding-right: 20px;
        }
        
        .topic-list li {
            margin-bottom: 2px;
        }

        .lesson-button:hover,
        .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            html, body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .lesson-button {
                font-size: 1.2rem;
                height: auto;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-grid">
            <button class="lesson-button" data-lesson="1">الدرس ١
                <ul class="topic-list">
                    <li>الضمائر</li>
                    <li>فعل "يكون"</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="2">الدرس ٢
                <ul class="topic-list">
                    <li>أفراد العائلة</li>
                    <li>الملكية</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="3">الدرس ٣
                <ul class="topic-list">
                    <li>الأنشطة</li>
                    <li>زمن المضارع</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="4">الدرس ٤
                <ul class="topic-list">
                    <li>حروف الجر</li>
                    <li>حروف الجر المزدوجة</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="5">الدرس ٥
                <ul class="topic-list">
                    <li>الأفعال المساعدة</li>
                    <li>الأفعال الرئيسية</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="6">الدرس ٦
                <ul class="topic-list">
                    <li>ضمائر النصب</li>
                    <li>الأفعال المتعدية واللازمة</li>
                    <li>زمن الماضي البسيط</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="7">الدرس ٧
                <ul class="topic-list">
                    <li>الماضي المستمر</li>
                    <li>Xwe</li>
                    <li>الحب والرغبة</li>
                    <li>التحدث عن الطعام</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="8">الدرس ٨
                <ul class="topic-list">
                    <li>زمن المستقبل</li>
                    <li>صيغ المقارنة</li>
                    <li>الشروط</li>
                </ul>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.lesson-button').forEach(button => {
            button.addEventListener('click', function () {
                const lesson = this.getAttribute('data-lesson');

                if (lesson === "1") {
                    window.location.href = "lesson_1_pronouns_and_tobe/kl_1_ar.html";
                } else if (lesson === "2") {
                    window.location.href = "lesson_2_family_and_possession/kl_2_ar.html";
                } else if (lesson === "3") {
                    window.location.href = "lesson_3_activities_present/kl_3_ar.html";
                } else if (lesson === "4") {
                    window.location.href = "lesson_4_preps_cir/kl_4_ar.html";
                } else if (lesson === "5") {
                    window.location.href = "lesson_5_modal_verbs/kl_5_ar.html";
                } else if (lesson === "6") {
                    window.location.href = "lesson_6_trans_intrans/kl_6_ar.html";
                } else if (lesson === "7") {
                    window.location.href = "lesson_7_past_cont/kl_7_ar.html";
                } else if (lesson === "8") {
                    window.location.href = "lesson_8_future_comp/kl_8_ar.html";
                }
            });
        });
    </script>
</body>
</html>
