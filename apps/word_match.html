<!DOCTYPE html>
<html>
<head>
    <title>Latin Word Matching Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script src="chapters.js"></script>
    
    <!-- Add responsive styles -->
    <style>
        body { 
            background: #111827; 
            color: #ffffff; 
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container { 
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .grid {
                gap: 0.5rem;
            }
            
            pre {
                font-size: 14px;
                padding: 0.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
                margin: 0.5rem 0;
            }
        }
        
        .card {
            background: #1f2937;
            padding: 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            word-break: break-word;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Increased from 16px */
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-weight: 500; /* Added for better readability */
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 0.75rem;
                font-size: 18px; /* Increased from 14px for mobile */
            }
        }
        
        .card:hover { background: #374151; }
        .card:active { background: #4B5563; }
        .card.selected { background: #1e3a8a; }
        .card.matched { opacity: 0; pointer-events: none; }
        
        .button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .button:hover { background: #1e3a8a; }
        .button:active { background: #1e3a8a; }
        
        .textarea {
            width: 100%;
            min-height: 160px;
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }
        
        .error {
            background: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            word-wrap: break-word;
        }
        
        .center { text-align: center; }
        .mb-4 { margin-bottom: 1rem; }
        
        pre {
            background: #374151;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
    
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
        }
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1f2937;
            min-width: 200px;
            width: 90%;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 0.5rem;
            padding: 0.5rem 0;
        }
    
        .dropdown-content.show {
            display: block;
        }
    
        .dropdown-item {
            color: white;
            padding: 1rem;
            text-decoration: none;
            display: block;
            cursor: pointer;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
    
        .dropdown-item:active {
            background: #374151;
        }
    
        /* Victory Screen Animations */
        @keyframes leafExplode {
            0% {
                transform: translate(0, 0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0;
            }
        }
    
        @keyframes victoryFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    
        .victory-screen {
            text-align: center;
            padding: 1rem;
            animation: victoryFade 1s ease-out;
            position: relative;
            overflow: hidden;
        }
    
        .victory-title {
            font-size: 2rem;
            color: #ffd700;
            font-family: "Times New Roman", serif;
            margin: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    
        .victory-text {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            font-style: italic;
        }
    
        .laurel-leaf {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: leafExplode 2s ease-out forwards;
        }
    
        @media (max-width: 768px) {
            .victory-title {
                font-size: 1.5rem;
            }
            
            .victory-text {
                font-size: 1rem;
            }
            
            .laurel-leaf {
                font-size: 1.2rem;
            }
        }
    
        /* Handle extremely small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.25rem;
            }
            
            .button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function WordMatchingGame() {
            // Change the initial state from 'start' to 'import'
            const [gameState, setGameState] = React.useState('import');
            const [words, setWords] = React.useState({ latin: [], english: [] });
            const [selectedCards, setSelectedCards] = React.useState([]);
            const [importText, setImportText] = React.useState('');
            const [error, setError] = React.useState('');
            const [allWords, setAllWords] = React.useState([]);
            const [currentRound, setCurrentRound] = React.useState(1);
            const [usedWords, setUsedWords] = React.useState(new Set());
            const [showChapterDropdown, setShowChapterDropdown] = React.useState(false);
            
            const WORDS_PER_ROUND = 6;

            const handleChapterSelect = (chapterKey) => {
                const chapter = window.chapters[chapterKey];
                if (chapter) {
                    setImportText(chapter.words);
                    setShowChapterDropdown(false);
                }
            };


            const createLeaves = () => {
                const leaves = [];
                const container = document.querySelector('.victory-screen');
                if (!container) return;
                
                const centerX = container.offsetWidth / 2;
                const centerY = container.offsetHeight / 2;
                
                for (let i = 0; i < 30; i++) {
                    const leaf = document.createElement('div');
                    leaf.textContent = 'ðŸŒ¿';
                    leaf.className = 'laurel-leaf';
                    
                    // Random position and rotation
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 100 + Math.random() * 200;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    const rotation = Math.random() * 720 - 360;
                    
                    leaf.style.setProperty('--x', `${x}px`);
                    leaf.style.setProperty('--y', `${y}px`);
                    leaf.style.setProperty('--r', `${rotation}deg`);
                    
                    leaf.style.left = `${centerX}px`;
                    leaf.style.top = `${centerY}px`;
                    
                    container.appendChild(leaf);
                    leaves.push(leaf);
                    
                    // Remove leaf after animation
                    leaf.addEventListener('animationend', () => {
                        leaf.remove();
                    });
                }
            };

            const parseWords = (text) => {
                setError('');
                const lines = text.trim().split('\n');
                const parsedWords = [];
                
                for (let i = 0; i < lines.length; i += 2) {
                    const orgLine = lines[i];
                    const transLine = lines[i + 1];
                    
                    if (!orgLine || !transLine) continue;
                    
                    const orgMatch = orgLine.match(/\[ORG\](.*?)$/);
                    const transMatch = transLine.match(/\[TRANS\](.*?)$/);
                    
                    if (orgMatch && transMatch) {
                        parsedWords.push({
                            org: orgMatch[1].trim(),
                            trans: transMatch[1].trim(),
                            id: Math.random(),
                            matched: false
                        });
                    }
                }

                if (parsedWords.length === 0) {
                    setError('No valid word pairs found. Please check the format.');
                    return [];
                }

                return parsedWords;
            };

            const shuffle = (array) => {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            const setupNewRound = () => {
                const availableWords = allWords.filter(word => !usedWords.has(word.org));
                
                if (gameState === 'play' && availableWords.length === 0 && words.latin.every(word => word.matched)) {
                    setGameState('finalWin');
                    return;
                }

                const roundWords = availableWords.slice(0, WORDS_PER_ROUND);
                const newUsedWords = new Set([...usedWords]);
                roundWords.forEach(word => newUsedWords.add(word.org));
                setUsedWords(newUsedWords);

                const latinWords = roundWords.map(word => ({
                    ...word,
                    type: 'org',
                    id: Math.random(),
                    matched: false
                }));

                const englishWords = roundWords.map(word => ({
                    ...word,
                    type: 'trans',
                    id: Math.random(),
                    matched: false
                }));

                setWords({
                    latin: shuffle(latinWords),
                    english: shuffle(englishWords)
                });
            };

            const handleCardClick = (word, side) => {
                if (selectedCards.length === 2 || word.matched) return;

                const newSelected = [...selectedCards, { ...word, side }];
                setSelectedCards(newSelected);

                if (newSelected.length === 2) {
                    checkMatch(newSelected);
                }
            };

            const checkMatch = (selected) => {
                const [first, second] = selected;
                const isMatch = first.org === second.org && first.trans === second.trans && first.side !== second.side;

                if (isMatch) {
                    setWords(prev => ({
                        latin: prev.latin.map(word => 
                            word.org === first.org ? { ...word, matched: true } : word
                        ),
                        english: prev.english.map(word => 
                            word.org === first.org ? { ...word, matched: true } : word
                        )
                    }));

                    const allMatched = words.latin.every(word => 
                        word.matched || word.org === first.org
                    );

                    if (allMatched) {
                        const remainingWords = allWords.filter(word => !usedWords.has(word.org));
                        if (remainingWords.length === 0) {
                            setGameState('finalWin');
                        } else {
                            setCurrentRound(prev => prev + 1);
                            setupNewRound();
                        }
                    }
                }
                setSelectedCards([]);
            };

            const startNewGame = () => {
                setGameState('import');
                setWords({ latin: [], english: [] });
                setSelectedCards([]);
                setImportText('');
                setError('');
                setCurrentRound(1);
                setUsedWords(new Set());
                setAllWords([]);
            };

            const handleImport = () => {
                const parsedWords = parseWords(importText);
                if (parsedWords.length > 0) {
                    setAllWords(parsedWords);
                    setGameState('play');
                    setupNewRound();
                }
            };

            React.useEffect(() => {
                if (gameState === 'play' && words.latin.length === 0 && allWords.length > 0) {
                    setupNewRound();
                }
            }, [gameState, words.latin.length, allWords.length]);

            return (
                <div className="container">
                    {gameState === 'import' && (
                        <div>
                            <h2>Import Words</h2>
                            <p>Enter words with [ORG] and [TRANS] tags:</p>
                            <pre>
                                [ORG]lÅ«dus
                                [TRANS]school
                                [ORG]magister
                                [TRANS]teacher
                            </pre>
                            <textarea
                                value={importText}
                                onChange={(e) => setImportText(e.target.value)}
                                className="textarea"
                                placeholder="Enter your words here..."
                            />
                            {error && (
                                <div className="error">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            <div className="button-group">
                                <button className="button" onClick={handleImport}>
                                    Start Game
                                </button>
                                <div className="dropdown">
                                    <button 
                                        className="button"
                                        onClick={() => setShowChapterDropdown(!showChapterDropdown)}
                                    >
                                        Chapter
                                    </button>
                                    <div className={`dropdown-content ${showChapterDropdown ? 'show' : ''}`}>
                                        {Object.entries(window.chapters).map(([key, chapter]) => (
                                            <div 
                                                key={key}
                                                className="dropdown-item"
                                                onClick={() => handleChapterSelect(key)}
                                            >
                                                {chapter.title}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {gameState === 'play' && (
                        <>
                            <div className="center mb-4">
                                Round {currentRound} of {Math.ceil(allWords.length / WORDS_PER_ROUND)}
                            </div>
                            <div className="grid">
                                <div>
                                    {words.latin?.map((word) => (
                                        <div
                                            key={word.id}
                                            className={`card ${word.matched ? 'matched' : ''} ${
                                                selectedCards.find(c => c.id === word.id) ? 'selected' : ''
                                            }`}
                                            onClick={() => handleCardClick(word, 'latin')}
                                        >
                                            {word.org}
                                        </div>
                                    ))}
                                </div>
                                <div>
                                    {words.english?.map((word) => (
                                        <div
                                            key={word.id}
                                            className={`card ${word.matched ? 'matched' : ''} ${
                                                selectedCards.find(c => c.id === word.id) ? 'selected' : ''
                                            }`}
                                            onClick={() => handleCardClick(word, 'english')}
                                        >
                                            {word.trans}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </>
                    )}

                    {gameState === 'finalWin' && (
                        <div className="victory-screen">
                            <h2 className="victory-title">Victoria!</h2>
                            <p className="victory-text">Gloria et honor! You have mastered all the words!</p>
                            <button 
                                className="button"
                                onClick={() => {
                                    setGameState('play');
                                    setCurrentRound(1);
                                    setUsedWords(new Set());
                                    setupNewRound();
                                }}
                            >
                                Repeat Game
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WordMatchingGame />);
    </script>
</body>
</html>
