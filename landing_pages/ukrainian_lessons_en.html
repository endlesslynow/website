<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Ukrainian Lesson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ukrainian-blue: #0057B8;
            --ukrainian-yellow: #FFD700;
            --ukrainian-dark-blue: #003893;
            --ukrainian-light-blue: #88BFFF;
            --ukrainian-navy: #001F54;
            --ukrainian-cream: #FFF8E1;
            --ukrainian-light-yellow: #FFF2B0;
            --ukrainian-gold: #E8C000;
            --vocabulary-blue: #0F85C9;
            --body-background: #3C80D4;
            --text-color: #003893;
            --text-light: #FFFFFF;
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        html, body {
            min-height: 100vh;
            width: 100%;
            font-family: 'Nunito', Arial, sans-serif;
            background-color: var(--body-background);
            background-image: url('ukrainian_lessons/ukrainian_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            padding: 20px 0;
        }
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        .container {
            background-color: rgba(255, 248, 225, 0.85);
            border-radius: 16px;
            padding: 30px;
            margin: 15px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
       
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
       
        .lesson-button {
            color: white;
            border: none;
            border-radius: 12px;
            padding: 25px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            height: 100%;
            border: 3px solid var(--ukrainian-blue);
        }
        
        .lesson-title {
            font-family: 'Nunito', Arial, sans-serif;
            font-weight: 700;
            line-height: 1.2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .lesson-title .line1 {
            font-size: 1.7rem;
            margin-bottom: 0.1em;
        }
        
        .lesson-title .line2 {
            font-size: 1.7rem;
        }
       
        .lesson-button:hover, .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: var(--ukrainian-blue);
            border-color: var(--ukrainian-navy);
        }
        
        .bullet-points {
            margin-top: 10px;
            font-size: 1rem;
            text-align: left;
            color: white;
            list-style-type: none;
            width: 100%;
        }
        
        .bullet-points li {
            margin-bottom: 4px;
            position: relative;
            padding-left: 15px;
            line-height: 1.3;
        }
        
        .bullet-points li:before {
            content: "â€¢";
            color: var(--ukrainian-yellow);
            position: absolute;
            left: 0;
            font-size: 1rem;
            top: 0;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title-section {
            background-color: var(--ukrainian-blue);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 3px solid var(--ukrainian-yellow);
            text-align: center;
            color: white;
            max-width: 800px;
            width: 100%;
        }

        .title-section h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        .title-section .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 400;
        }
       
        /* Tablet and smaller desktops */
        @media (max-width: 1024px) {
            .lesson-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Mobile devices */
        @media (max-width: 768px) {
            .lesson-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
           
            .lesson-button {
                padding: 20px 15px;
            }
            
            .lesson-title .line1,
            .lesson-title .line2 {
                font-size: 1.5rem;
            }
            
            .bullet-points {
                font-size: 0.95rem;
            }

            .title-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div class="lesson-grid">
            <button class="lesson-button" style="background-color: var(--ukrainian-blue);" data-lesson="1">
                <div class="lesson-title">
                    <span class="line1">Lesson 1</span>
                    <span class="line2">Forms of Etiquette, Greetings, Farewells</span>
                </div>
                <ul class="bullet-points">
                    <li>Yes/No Questions</li>
                    <li>Connecting Words</li>
                    <li>Common Ukrainian Expressions</li>
                    <li>Reading Practice</li>
                </ul>
            </button>
            
            <button class="lesson-button" style="background-color: var(--ukrainian-yellow); color: var(--ukrainian-navy); border-color: var(--ukrainian-navy);" data-lesson="1-vocab">
                <div class="lesson-title">
                    <span class="line1">Most Common Ukrainian Words 1-50</span>
                </div>
            </button>
        </div>
    </div>
   
    <script>
document.querySelectorAll('.lesson-button').forEach(button => {
    button.addEventListener('click', function() {
        const lesson = this.getAttribute('data-lesson');
        console.log(`Selected lesson: ${lesson}`);
        
        // Redirect to the appropriate page
        if (lesson === "1") {
            window.location.href = "../ukrainian_lessons/lessons/lesson1_en.html";

        } else if (lesson === "1-vocab") {
            window.location.href = "../ukrainian_lessons/vocabulary/vocab1_en.html";

        }
    });
});
    </script>
</body>
</html>
