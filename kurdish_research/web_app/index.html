<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e2936">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e1e5e9;
            padding: 20px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #e1e5e9;
            font-size: 28px;
        }

        .controls-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls-header button {
            background: #2b6cb0;
            color: #e1e5e9;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            min-height: 50px;
        }

        .controls-header button:hover {
            background: #3182ce;
        }

        .controls-header button:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }

        .category-section {
            margin-bottom: 50px;
        }
        
        .category-title {
            font-size: 26px;
            color: #4299e1;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d3748;
        }
        
        .subcategory-title {
            font-size: 22px;
            color: #63b3ed;
            margin: 30px 0 20px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #2d3748;
        }
        
        .track-item {
            background: #1e2936;
            border: 2px solid #2d3748;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: background 0.2s, border-color 0.2s;
        }
        
        .track-item:hover {
            background: #233142;
        }
        
        .track-item.playing {
            background: #2a4365;
            border-color: #4299e1;
            box-shadow: 0 0 0 1px #4299e1;
        }
        
        .track-title {
            font-weight: 600;
            color: #e1e5e9;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .track-status {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .track-status.listened {
            color: #38a169;
        }

        .track-status.not-completed {
            color: #f6ad55;
        }

        .track-status.unlistened {
            color: #718096;
        }
        
        .progress-container {
            margin-bottom: 15px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2d3748;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #a0aec0;
            font-weight: 500;
        }
        
        .track-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #2d3748;
            color: #e1e5e9;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            min-height: 44px;
        }

        button:hover {
            background: #4a5568;
        }

        button:disabled {
            background: #1a202c;
            color: #718096;
            cursor: not-allowed;
        }
        
        .btn-play {
            background: #2f855a;
        }

        .btn-play:hover {
            background: #38a169;
        }

        .btn-pause {
            background: #c53030;
        }

        .btn-pause:hover {
            background: #e53e3e;
        }

        .btn-download {
            background: #2b6cb0;
        }

        .btn-download:hover {
            background: #3182ce;
        }

        .btn-download.downloaded {
            background: #38a169;
            opacity: 0.8;
        }

        .btn-listened {
            background: #718096;
        }

        .btn-listened:hover {
            background: #a0aec0;
            color: #1a202c;
        }

        .btn-listened.listened {
            background: #38a169;
        }

        .btn-listened.listened:hover {
            background: #48bb78;
        }
        
        .loading {
            text-align: center;
            color: #e1e5e9;
            padding: 40px;
            font-size: 18px;
        }

        .no-tracks {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Archive Player</h1>
    
    <div class="controls-header">
        <button id="update-btn">Update Podcasts</button>
        <button id="filter-btn">Show Unlistened Only</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="tracks-container"></div>

    <script>
        class AudioPlayer {
            constructor() {
                this.tracks = [];
                this.categoryStructure = new Map();
                this.currentTrack = null;
                this.audio = null;
                this.db = null;
                this.showOnlyUnlistened = false;
                this.progressInterval = null;
            }

            async init() {
                await this.initDB();
                await this.loadTracks();
                this.setupEventListeners();
                this.renderUI();
                this.setupPageUnload();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('AudioPlayerDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('tracks')) {
                            db.createObjectStore('tracks', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('categories')) {
                            db.createObjectStore('categories', { keyPath: 'id' });
                        }
                    };
                });
            }

            async loadTracks() {
                try {
                    const tracksTransaction = this.db.transaction(['tracks'], 'readonly');
                    const tracksStore = tracksTransaction.objectStore('tracks');
                    
                    const categoryTransaction = this.db.transaction(['categories'], 'readonly');
                    const categoryStore = categoryTransaction.objectStore('categories');
                    
                    const tracksPromise = new Promise((resolve) => {
                        const request = tracksStore.getAll();
                        request.onsuccess = () => resolve(request.result || []);
                        request.onerror = () => resolve([]);
                    });

                    const categoryPromise = new Promise((resolve) => {
                        const request = categoryStore.get('structure');
                        request.onsuccess = () => {
                            if (request.result && request.result.data) {
                                resolve(new Map(request.result.data));
                            } else {
                                resolve(new Map());
                            }
                        };
                        request.onerror = () => resolve(new Map());
                    });
                    
                    const [tracks, categories] = await Promise.all([tracksPromise, categoryPromise]);
                    this.tracks = tracks;
                    this.categoryStructure = categories;
                    
                    console.log(`Loaded ${this.tracks.length} tracks and ${this.categoryStructure.size} categories from cache`);
                } catch (error) {
                    console.log('Database error, starting fresh:', error);
                    this.tracks = [];
                    this.categoryStructure = new Map();
                }
            }

            async saveTracks() {
                try {
                    const tracksTransaction = this.db.transaction(['tracks'], 'readwrite');
                    const tracksStore = tracksTransaction.objectStore('tracks');
                    
                    // Save all tracks
                    for (const track of this.tracks) {
                        await new Promise((resolve, reject) => {
                            const request = tracksStore.put(track);
                            request.onsuccess = () => resolve();
                            request.onerror = () => reject(request.error);
                        });
                    }

                    // Save category structure
                    const categoryTransaction = this.db.transaction(['categories'], 'readwrite');
                    const categoryStore = categoryTransaction.objectStore('categories');
                    
                    await new Promise((resolve, reject) => {
                        const request = categoryStore.put({
                            id: 'structure',
                            data: Array.from(this.categoryStructure.entries())
                        });
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('Tracks and categories saved to database');
                } catch (error) {
                    console.error('Failed to save tracks:', error);
                }
            }

            async updateTracks() {
                const updateBtn = document.getElementById('update-btn');
                const loading = document.getElementById('loading');
                
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                loading.style.display = 'block';
                
                try {
                    await this.scanForTracks();
                    await this.saveTracks();
                    this.renderUI();
                    console.log('Track update completed');
                } catch (error) {
                    console.error('Update failed:', error);
                    alert('Update failed. Check your connection.');
                } finally {
                    updateBtn.disabled = false;
                    updateBtn.textContent = 'Update Podcasts';
                    loading.style.display = 'none';
                }
            }

            async scanForTracks() {
                const newTracks = [];
                const existingUrls = new Set(this.tracks.map(t => t.id));
                const categoryStructure = new Map();
                
                try {
                    // Scan the main index page for category structure
                    const response = await fetch('../../landing_pages/kurdish_research.html');
                    if (response.ok) {
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Build category structure
                        const categories = doc.querySelectorAll('.category');
                        const htmlFiles = [];
                        
                        categories.forEach(category => {
                            const categoryTitle = category.querySelector('h2')?.textContent?.trim();
                            if (!categoryTitle) return;
                            
                            const subcategories = new Map();
                            let currentSubcategory = null;
                            
                            const children = Array.from(category.children);
                            children.forEach(child => {
                                if (child.tagName === 'H4') {
                                    currentSubcategory = child.textContent.trim();
                                    subcategories.set(currentSubcategory, []);
                                } else if (child.classList.contains('resource-link')) {
                                    const href = child.getAttribute('href');
                                    const title = child.querySelector('.link-title')?.textContent?.trim();
                                    if (href && title) {
                                        const fileName = href.split('/').pop();
                                        const linkInfo = { fileName, title, href };
                                        
                                        if (currentSubcategory) {
                                            subcategories.get(currentSubcategory).push(linkInfo);
                                        } else {
                                            if (!subcategories.has('_main')) {
                                                subcategories.set('_main', []);
                                            }
                                            subcategories.get('_main').push(linkInfo);
                                        }
                                        
                                        htmlFiles.push({ file: fileName, title, category: categoryTitle, subcategory: currentSubcategory });
                                    }
                                }
                            });
                            
                            categoryStructure.set(categoryTitle, subcategories);
                        });
                        
                        console.log(`Found ${categoryStructure.size} categories with ${htmlFiles.length} total files`);
                        
                        // Scan each HTML file for MP3s
                        for (const {file, title, category, subcategory} of htmlFiles) {
                            try {
                                const pageResponse = await fetch(`../podcast_pages/${file}`);
                                if (pageResponse.ok) {
                                    const pageHtml = await pageResponse.text();
                                    const pageDoc = parser.parseFromString(pageHtml, 'text/html');
                                    
                                    // Special handling for 10 Historical Eras series
                                    const isHistoricalSeries = file === 'top_ten_history.html' || 
                                                              title.includes('10 Historical Eras');
                                    
                                    const audioElements = pageDoc.querySelectorAll('source[src$=".mp3"], a[href$=".mp3"]');
                                    
                                    if (isHistoricalSeries && audioElements.length > 0) {
                                        // Extract individual era titles
                                        const eraHeaders = pageDoc.querySelectorAll('.era-section h2');
                                        audioElements.forEach((element, index) => {
                                            const url = element.src || element.href;
                                            if (url && !existingUrls.has(url)) {
                                                const eraTitle = eraHeaders[index]?.textContent?.trim() || `${title} - Part ${index + 1}`;
                                                const eraNumber = this.extractEraNumber(eraTitle);
                                                
                                                newTracks.push(this.createTrack(url, eraTitle, category, subcategory, { isHistoricalEra: true, eraNumber }));
                                                existingUrls.add(url);
                                            }
                                        });
                                    } else {
                                        // Regular handling
                                        audioElements.forEach(element => {
                                            const url = element.src || element.href;
                                            if (url && !existingUrls.has(url)) {
                                                newTracks.push(this.createTrack(url, title, category, subcategory));
                                                existingUrls.add(url);
                                            }
                                        });
                                    }
                                }
                            } catch (error) {
                                console.log(`Failed to scan ${file}:`, error.message);
                            }
                        }
                        
                        this.categoryStructure = categoryStructure;
                    } else {
                        throw new Error('Main index not accessible');
                    }
                } catch (error) {
                    console.log('Main scan failed, using fallback:', error.message);
                    // Fallback scanning (simplified)
                    await this.fallbackScan(newTracks, existingUrls);
                }
                
                // Add new tracks to the list
                this.tracks.push(...newTracks);
                console.log(`Scan completed. Found ${newTracks.length} new tracks. Total: ${this.tracks.length}`);
            }

            async fallbackScan(newTracks, existingUrls) {
                const commonFiles = [
                    'Afrin_-_Kilis_Relations.html',
                    'Afrin_Alevis_Before_2010.html',
                    'Afrin_and_Cyrrhestica_in_Roman_Times.html'
                ];
                
                const parser = new DOMParser();
                for (const file of commonFiles) {
                    try {
                        const response = await fetch(`../podcast_pages/${file}`);
                        if (response.ok) {
                            const html = await response.text();
                            const doc = parser.parseFromString(html, 'text/html');
                            const title = doc.title || file.replace('.html', '').replace(/_/g, ' ');
                            
                            const audioElements = doc.querySelectorAll('source[src$=".mp3"], a[href$=".mp3"]');
                            audioElements.forEach(element => {
                                const url = element.src || element.href;
                                if (url && !existingUrls.has(url)) {
                                    newTracks.push(this.createTrack(url, title, 'Uncategorized'));
                                    existingUrls.add(url);
                                }
                            });
                        }
                    } catch (error) {
                        // Ignore individual failures
                    }
                }
            }

            createTrack(url, title, category = 'Uncategorized', subcategory = null, extra = {}) {
                return {
                    id: url,
                    url: url,
                    title: title,
                    category: category,
                    subcategory: subcategory,
                    listened: false,
                    currentTime: 0,
                    audioData: null,
                    ...extra
                };
            }

            extractEraNumber(title) {
                const match = title.match(/^(\d+)\./);
                return match ? parseInt(match[1]) : 999;
            }

            getTrackStatus(track) {
                if (track.listened) {
                    return 'listened';
                } else if (track.currentTime > 0) {
                    return 'not-completed';
                } else {
                    return 'unlistened';
                }
            }

            setupEventListeners() {
                document.getElementById('update-btn').addEventListener('click', () => {
                    this.updateTracks();
                });

                document.getElementById('filter-btn').addEventListener('click', () => {
                    this.toggleFilter();
                });

                document.getElementById('tracks-container').addEventListener('click', (e) => {
                    this.handleTrackAction(e);
                });
            }

            setupPageUnload() {
                window.addEventListener('beforeunload', () => {
                    if (this.audio && this.currentTrack) {
                        this.saveCurrentPosition();
                    }
                });
            }

            toggleFilter() {
                this.showOnlyUnlistened = !this.showOnlyUnlistened;
                const filterBtn = document.getElementById('filter-btn');
                filterBtn.textContent = this.showOnlyUnlistened ? 'Show All' : 'Show Unlistened Only';
                this.renderUI();
            }

            renderUI() {
                const container = document.getElementById('tracks-container');
                
                if (this.tracks.length === 0) {
                    container.innerHTML = '<div class="no-tracks">No tracks found. Click "Update Podcasts" to scan for audio files.</div>';
                    return;
                }

                // Group tracks by category and subcategory
                const groupedTracks = new Map();
                
                this.tracks.forEach(track => {
                    const categoryName = track.category || 'Uncategorized';
                    
                    if (!groupedTracks.has(categoryName)) {
                        groupedTracks.set(categoryName, new Map());
                    }
                    
                    const categoryMap = groupedTracks.get(categoryName);
                    const subcategoryName = track.subcategory || '_main';
                    
                    if (!categoryMap.has(subcategoryName)) {
                        categoryMap.set(subcategoryName, []);
                    }
                    
                    categoryMap.get(subcategoryName).push(track);
                });

                // Apply filter
                if (this.showOnlyUnlistened) {
                    groupedTracks.forEach((subcategories, categoryName) => {
                        subcategories.forEach((tracks, subcategoryName) => {
                            const filtered = tracks.filter(track => !track.listened || track.currentTime > 0);
                            if (filtered.length === 0) {
                                subcategories.delete(subcategoryName);
                            } else {
                                subcategories.set(subcategoryName, filtered);
                            }
                        });
                        if (subcategories.size === 0) {
                            groupedTracks.delete(categoryName);
                        }
                    });
                }

                // Generate HTML
                let html = '';
                
                groupedTracks.forEach((subcategories, categoryName) => {
                    html += `<div class="category-section">
                        <h2 class="category-title">${categoryName}</h2>`;
                    
                    subcategories.forEach((tracks, subcategoryName) => {
                        if (subcategoryName !== '_main') {
                            html += `<h3 class="subcategory-title">${subcategoryName}</h3>`;
                        }
                        
                        // Sort historical era tracks by era number
                        const sortedTracks = tracks.slice().sort((a, b) => {
                            if (a.isHistoricalEra && b.isHistoricalEra) {
                                return (a.eraNumber || 999) - (b.eraNumber || 999);
                            }
                            return 0;
                        });
                        
                        sortedTracks.forEach(track => {
                            html += this.renderTrack(track);
                        });
                    });
                    
                    html += `</div>`;
                });

                container.innerHTML = html;
            }

            renderTrack(track) {
                const isPlaying = this.currentTrack && this.currentTrack.id === track.id;
                const status = this.getTrackStatus(track);
                const statusText = status === 'listened' ? 'Listened' : 
                                 status === 'not-completed' ? 'Not Completed' : 'Unlistened';
                const hasAudio = track.audioData !== null;

                return `
                    <div class="track-item ${isPlaying ? 'playing' : ''}" data-track-id="${track.id}">
                        <div class="track-title">${track.title}</div>
                        <div class="track-status ${status}">${statusText}</div>
                        
                        <div class="progress-container" style="display: ${isPlaying ? 'block' : 'none'}">
                            <div class="progress-bar" data-action="seek">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="progress-time">
                                <span>0:00</span>
                                <span>0:00</span>
                            </div>
                        </div>
                        
                        <div class="track-controls">
                            <button class="btn-play ${isPlaying ? 'btn-pause' : ''}" data-action="play">
                                ${isPlaying ? '⏸ Pause' : '▶ Play'}
                            </button>
                            <button data-action="rewind">-10s</button>
                            <button data-action="forward">+10s</button>
                            <button class="btn-download ${hasAudio ? 'downloaded' : ''}" data-action="download" ${hasAudio ? 'disabled' : ''}>
                                ${hasAudio ? 'Downloaded' : 'Download'}
                            </button>
                            <button class="btn-listened ${track.listened ? 'listened' : ''}" data-action="toggle-listened">
                                Mark as ${track.listened ? 'Unlistened' : 'Listened'}
                            </button>
                        </div>
                    </div>
                `;
            }

            handleTrackAction(event) {
                const button = event.target.closest('button');
                const progressBar = event.target.closest('.progress-bar');
                
                if (!button && !progressBar) return;

                const trackItem = (button || progressBar).closest('.track-item');
                if (!trackItem) return;

                const trackId = trackItem.dataset.trackId;
                const track = this.tracks.find(t => t.id === trackId);
                
                if (!track) return;

                if (progressBar && !button) {
                    // Progress bar clicked for seeking
                    this.seekToPosition(track, event);
                    return;
                }

                const action = button.dataset.action;

                switch (action) {
                    case 'play':
                        if (this.currentTrack && this.currentTrack.id === trackId) {
                            this.pauseTrack();
                        } else {
                            this.playTrack(track);
                        }
                        break;
                    case 'rewind':
                        this.seekRelative(-10);
                        break;
                    case 'forward':
                        this.seekRelative(10);
                        break;
                    case 'download':
                        this.downloadTrack(track);
                        break;
                    case 'toggle-listened':
                        this.toggleListened(track);
                        break;
                }
            }

            async playTrack(track) {
                // Stop current audio
                if (this.audio) {
                    this.audio.pause();
                    this.stopProgressUpdate();
                }

                try {
                    let audioSrc;
                    
                    // Use downloaded file if available
                    if (track.audioData) {
                        const blob = new Blob([track.audioData], { type: 'audio/mpeg' });
                        audioSrc = URL.createObjectURL(blob);
                    } else {
                        audioSrc = track.url;
                    }

                    this.audio = new Audio(audioSrc);
                    this.currentTrack = track;
                    
                    this.audio.addEventListener('loadedmetadata', () => {
                        if (track.currentTime > 0) {
                            this.audio.currentTime = track.currentTime;
                        }
                        this.updateProgress();
                    });

                    this.audio.addEventListener('timeupdate', () => {
                        this.updateProgress();
                    });

                    this.audio.addEventListener('ended', () => {
                        this.markAsCompleted(track);
                    });

                    await this.audio.play();
                    this.startProgressUpdate();
                    this.renderUI(); // Refresh to show playing state
                    
                } catch (error) {
                    console.error('Playback failed:', error);
                    alert('Playback failed. Try downloading the file first.');
                    this.currentTrack = null;
                }
            }

            pauseTrack() {
                if (this.audio) {
                    this.audio.pause();
                    this.saveCurrentPosition();
                    this.stopProgressUpdate();
                    this.currentTrack = null;
                    this.renderUI();
                }
            }

            seekRelative(seconds) {
                if (this.audio) {
                    this.audio.currentTime = Math.max(0, Math.min(this.audio.duration, this.audio.currentTime + seconds));
                }
            }

            seekToPosition(track, event) {
                if (this.audio && this.currentTrack && this.currentTrack.id === track.id) {
                    const progressBar = event.currentTarget;
                    const rect = progressBar.getBoundingClientRect();
                    const percentage = (event.clientX - rect.left) / rect.width;
                    const newTime = percentage * this.audio.duration;
                    
                    if (!isNaN(newTime)) {
                        this.audio.currentTime = newTime;
                    }
                }
            }

            async downloadTrack(track) {
                const button = document.querySelector(`[data-track-id="${track.id}"] [data-action="download"]`);
                button.textContent = 'Downloading...';
                button.disabled = true;

                try {
                    const response = await fetch(track.url);
                    const arrayBuffer = await response.arrayBuffer();
                    
                    track.audioData = arrayBuffer;
                    await this.saveTracks();
                    
                    this.renderUI();
                    console.log('Download completed:', track.title);
                    
                } catch (error) {
                    console.error('Download failed:', error);
                    alert('Download failed. Check your connection.');
                    button.textContent = 'Download';
                    button.disabled = false;
                }
            }

            async toggleListened(track) {
                track.listened = !track.listened;
                if (track.listened) {
                    track.currentTime = 0; // Reset progress when marking as listened
                }
                await this.saveTracks();
                this.renderUI();
                console.log(`Marked "${track.title}" as ${track.listened ? 'listened' : 'unlistened'}`);
            }

            async markAsCompleted(track) {
                track.listened = true;
                track.currentTime = 0;
                await this.saveTracks();
                this.stopProgressUpdate();
                this.currentTrack = null;
                this.renderUI();
                console.log('Track completed:', track.title);
            }

            saveCurrentPosition() {
                if (this.audio && this.currentTrack) {
                    this.currentTrack.currentTime = this.audio.currentTime;
                    // Don't await this - just fire and forget
                    this.saveTracks().catch(console.error);
                }
            }

            startProgressUpdate() {
                this.stopProgressUpdate();
                this.progressInterval = setInterval(() => {
                    this.updateProgress();
                }, 200);
            }

            stopProgressUpdate() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            updateProgress() {
                if (!this.audio || !this.currentTrack) return;

                const trackItem = document.querySelector(`[data-track-id="${this.currentTrack.id}"]`);
                if (!trackItem) return;

                const progressFill = trackItem.querySelector('.progress-fill');
                const progressTime = trackItem.querySelector('.progress-time');
                
                if (progressFill && progressTime && this.audio.duration) {
                    const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                    progressFill.style.width = `${percentage}%`;
                    
                    const currentTime = this.formatTime(this.audio.currentTime);
                    const totalTime = this.formatTime(this.audio.duration);
                    progressTime.innerHTML = `<span>${currentTime}</span><span>${totalTime}</span>`;
                }
            }

            formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new AudioPlayer();
            await app.init();
            
            // Register service worker for offline functionality
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service Worker registered');
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                }
            }
        });
    </script>
</body>
