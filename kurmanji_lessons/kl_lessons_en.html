<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Lesson</title>
    <style>
        :root {
            --lesson-dark-green: #bc2129;
            --vocab-light-green: #2F9E44;
            --gold-overlay: rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FFFACD;
            background-image: url('kurmanji_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--gold-overlay);
            border-radius: 16px;
            padding: 30px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .lesson-button {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            padding: 20px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: var(--lesson-dark-green);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            height: auto;
            line-height: 1.6;
            white-space: normal;
        }
        
        .topic-list {
            font-size: 1rem;
            margin-top: 5px;
            margin-left: 20px;
            text-align: left;
            list-style-type: disc;
        }
        
        .topic-list li {
            margin-bottom: 2px;
        }

        .lesson-button:hover,
        .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            html, body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .lesson-button {
                font-size: 1.2rem;
                height: auto;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-grid">
            <button class="lesson-button" data-lesson="1">Lesson 1
                <ul class="topic-list">
                    <li>Pronouns</li>
                    <li>The "To be" Verb</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="2">Lesson 2
                <ul class="topic-list">
                    <li>Family Members</li>
                    <li>Possession</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="3">Lesson 3
                <ul class="topic-list">
                    <li>Activities</li>
                    <li>Present Tense</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="4">Lesson 4
                <ul class="topic-list">
                    <li>Prepositions</li>
                    <li>Circumpositions</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="5">Lesson 5
                <ul class="topic-list">
                    <li>Modal Verbs</li>
                    <li>Key Verbs</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="6">Lesson 6
                <ul class="topic-list">
                    <li>Oblique Pronouns</li>
                    <li>Transitive and Intransitive Verbs</li>
                    <li>Simple Past Tense</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="7">Lesson 7
                <ul class="topic-list">
                    <li>Past Continuous</li>
                    <li>Xwe</li>
                    <li>Like and Want</li>
                    <li>Talking about Food</li>
                </ul>
            </button>

            <button class="lesson-button" data-lesson="8">Lesson 8
                <ul class="topic-list">
                    <li>Future Tense</li>
                    <li>Comparative Forms</li>
                    <li>Conditions</li>
                </ul>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.lesson-button').forEach(button => {
            button.addEventListener('click', function () {
                const lesson = this.getAttribute('data-lesson');

                if (lesson === "1") {
                    window.location.href = "lesson_1_pronouns_and_tobe/kl_1_en.html";
                } else if (lesson === "2") {
                    window.location.href = "lesson_2_family_and_possession/kl_2_en.html";
                } else if (lesson === "3") {
                    window.location.href = "lesson_3_activities_present/kl_3_en.html";
                } else if (lesson === "4") {
                    window.location.href = "lesson_4_preps_cir/kl_4_en.html";
                } else if (lesson === "5") {
                    window.location.href = "lesson_5_modal_verbs/kl_5_en.html";
                } else if (lesson === "6") {
                    window.location.href = "lesson_6_trans_intrans/kl_6_en.html";
                } else if (lesson === "7") {
                    window.location.href = "lesson_7_past_cont/kl_7_en.html";
                } else if (lesson === "8") {
                    window.location.href = "lesson_8_future_comp/kl_8_en.html";
                }
            });
        });
    </script>
</body>
</html>
