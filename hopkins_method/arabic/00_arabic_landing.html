<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopkins Method Arabic</title>
    <!-- Fonts from the original Ottoman site -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS variables from the original Ottoman site for a consistent theme */
        :root {
            --ottoman-blue: #0081C9;
            --ottoman-red: #C70039;
            --ottoman-gold: #FFB100;
            --ottoman-navy: #023E7D;
            --body-background: #1D2F6F;
            --text-dark: #333333;
            --vocab-blue: #165A9C;
            --exercises-blue: #0F85C9;
            --card-background: rgba(255, 248, 225, 0.9); /* A slightly transparent cream */
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        html, body {
            min-height: 100vh;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--body-background);
            /* The user-specified background image */
            background-image: url('ottoman_background.png'); 
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            padding: 20px 0;
        }
       
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* New warning box style */
        .warning-box {
            background-color: var(--ottoman-red);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            margin: 0 15px 30px 15px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Styling the titles to match the Ottoman site */
        .main-title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem; /* English title smaller */
            font-weight: normal;
            color: white;
            margin-bottom: 10px;
        }

        .arabic-title {
            font-family: 'Amiri', serif;
            font-size: 5rem; /* Arabic title larger and more prominent */
            font-weight: normal;
            color: white;
            direction: rtl; /* Right-to-left for Arabic text */
            line-height: 1.2;
        }
       
        .container {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 30px;
            margin: 15px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
       
        /* A grid layout for the buttons, now centering a single button */
        .lesson-grid {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center; /* Center the button in the grid */
            gap: 15px;
            width: 100%;
        }
       
        .lesson-button {
            background-color: var(--body-background);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-decoration: none; /* Remove underline from links */
            width: 100%;
            max-width: 500px; /* Give the button a max width */
        }
        
        .lesson-button:hover, .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .lesson-title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            line-height: 1.2;
            width: 100%;
        }
        
        .lesson-title .line1 {
            font-size: 1.7rem;
            margin-bottom: 0.1em;
        }
        
        .lesson-title .line2 {
            font-size: 1.2rem; /* Subtitle smaller */
        }
        
        /* New class for the button description text */
        .lesson-description {
            margin-top: 15px;
            font-size: 1.1rem;
            line-height: 1.4;
            color: white;
            width: 100%;
        }
       
        /* Responsive design for tablets and mobile */
        @media (max-width: 1024px) {
            .arabic-title { font-size: 4rem; }
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px; margin: 10px; }
            .lesson-button { padding: 20px 15px; }
            .lesson-title .line1 { font-size: 1.5rem; }
            .lesson-title .line2 { font-size: 1.1rem; }
            .lesson-description { font-size: 1rem; }
            .arabic-title { font-size: 3rem; }
            .warning-box { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- New Warning Box -->
    <div class="warning-box">
        For best results, only do one unit per day.
    </div>

    <!-- Main Title Section -->
    <div class="title-section">
        <div class="main-title">Hopkins Method Arabic</div>
        <div class="arabic-title">طريقة هوبكنز لتعليم العربية</div>
    </div>

    <!-- Lesson Container -->
    <div class="container">
        <div class="lesson-grid">
            
            <!-- The single, updated button -->
            <a href="ar_unit_1.html" class="lesson-button">
                <div class="lesson-title">
                    <span class="line1">Unit 1</span>
                    <span class="line2">The Basics</span>
                </div>
                <p class="lesson-description">
                    Sentences for absolute beginner: 1-50
                </p>
            </a>

        </div>
    </div>
   
</body>
</html>
