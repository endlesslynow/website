<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopkins Method Latin: Unit 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Light mode with reverted button/active colors */
        :root {
            --bg-color: #CDE0BE;
            --text-color: #2A623D;
            --card-bg: #F0EAD6;
            --card-bg-light: #f9fafb; /* Reverted from #FAF7ED */
            --accent-color: #0D8A52;
            --hover-color: #0f766e; /* Reverted from #2A623D */
            --active-color: #115e59; /* Reverted from #1D4D8E */
            --correct-color: #0D8A52;
            --incorrect-color: #8C1C13;
            --border-correct-color: #C9AD5B;
        }
        /* Original dark mode values */
        html.dark {
            --bg-color: #111827; /* gray-900 */
            --text-color: #f9fafb; /* gray-50 */
            --card-bg: #1f2937; /* gray-800 */
            --card-bg-light: #374151; /* gray-700 */
            --accent-color: #2dd4bf; /* teal-400 */
            --hover-color: #14b8a6; /* teal-500 */
            --active-color: #0d9488; /* teal-600 */
            --correct-color: #34d399; /* green-400 */
            --incorrect-color: #f87171; /* red-400 */
            --border-correct-color: #fde047; /* yellow-300 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            background-image: url('../hm_arabic_background.png'); /* Note: Background image path kept same */
            background-repeat: repeat;
            background-size: auto;
            background-attachment: fixed;
            overflow-x: hidden; /* Prevent horizontal scroll from confetti */
        }
        h1 {
            font-family: 'Raleway', sans-serif;
        }
        /* Revert dark mode background to solid color */
        html.dark body {
            background-image: none;
        }
        /* Make title black in light mode */
        html:not(.dark) h1 {
            color: black;
        }
        .sentence-block {
            margin-bottom: 1rem;
        }
        .interactive-area {
            background-color: var(--card-bg-light);
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem 0.5rem 0 0;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
        }
        /* Hover effect for dark mode */
        html.dark .interactive-area:hover {
            background-color: var(--hover-color);
            color: white;
        }
        /* No hover effect for light mode */
        html:not(.dark) .interactive-area:hover {
            background-color: var(--card-bg-light);
            color: var(--text-color);
        }
        /* Active (clicked) style ONLY for dark mode */
        html.dark .interactive-area.active {
            background-color: var(--active-color);
            color: white; 
        }
        .info-box {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            background-color: var(--card-bg);
            border-radius: 0 0 0.5rem 0.5rem;
            padding: 0 1.25rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
        }
        .info-box.visible {
            max-height: 200px;
            padding: 1rem 1.25rem 1.25rem;
        }
        .nav-btn.active {
            background-color: var(--active-color);
            color: white;
        }
        /* Make quiz word bank button text black in light mode */
        html:not(.dark) .word-bank-btn {
            color: black;
        }
        .word-bank-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        /* Make numbers black in light mode */
        html:not(.dark) .sentence-block > span {
            color: black;
        }
        /* Style for the theme toggle button circle in light mode */
        html:not(.dark) #theme-toggle, html:not(.dark) #reverse-toggle {
            background-color: var(--card-bg);
        }

        /* --- Completion Screen Styles --- */
        .completion-text-container {
            position: relative;
            height: 50px; /* Give it a fixed height to prevent layout shifts */
            margin-bottom: 2rem;
        }
        .completion-text {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 2.25rem; /* text-4xl */
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
        }
        html:not(.dark) .completion-text {
            color: black;
        }
        .completion-text.hidden-lang {
            opacity: 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <audio id="sentence-player" preload="auto"></audio>

    <div class="w-full max-w-3xl mx-auto">

<script>
    const UNIT_NUMBER = 5;
    const LANGUAGE = "latin";
    const SENTENCE_OFFSET = (UNIT_NUMBER - 1) * 50;

    // --- DATA ---
    const sentences = [
        { latin: "Haec schola magna est.", english: "This is a big school." },
        { latin: "Ad forum imus.", english: "We are going to the market." },
        { latin: "Negotium in urbe habeo.", english: "I have work in the city." },
        { latin: "Visne cibum?", english: "Do you want food?" },
        { latin: "In cubiculo meo sum.", english: "I am in my room." },
        { latin: "Pecuniam non habeo.", english: "I don't have money." },
        { latin: "Tempus non habeo.", english: "I don't have time." },
        { latin: "Hic dies novus est.", english: "This is a new day." },
        { latin: "Aliquid videre volo.", english: "I want to see something." },
        { latin: "Ea amica nova est.", english: "She is a new friend." },
        { latin: "Ad forum iimus quia cibum volebamus.", english: "We went to the market because we wanted food." },
        { latin: "Ubi heri fuistis? In schola eramus.", english: "Where were you all yesterday? We were at the school." },
        { latin: "Discipula ad domum suam ire vult, sed negotium habet.", english: "The female student wants to go to her house, but she has work." },
        { latin: "Viros et feminas in foro magno vidi.", english: "I saw the men and women in the big market." },
        { latin: "Ad urbem ire volui, sed raedam non habeo.", english: "I wanted to go to the city, but I don't have a car." },
        { latin: "Vidistine amicam meam in schola heri?", english: "Did you see my friend (f.) at the school yesterday?" },
        { latin: "Ita, amicam tuam in cubiculo magno vidi.", english: "Yes, I saw your friend (f.) in a big room." },
        { latin: "Ad domum vestram ire volunt, sed hic non sunt.", english: "They want to go to your (pl.) house, but they are not here." },
        { latin: "Puer in cubiculo suo erat, et puella in cubiculo suo erat.", english: "The boy was in his room, and the girl was in her room." },
        { latin: "Cur ad forum istis? Quia stilos et libros volebamus.", english: "Why did you all go to the market? Because we wanted pens and books." },
        { latin: "Quotidie ad negotium meum in urbe eo.", english: "Every day I go to my work in the city." },
        { latin: "Tempus habeo, sed pecuniam non habeo.", english: "I have time, but I don't have money." },
        { latin: "Quid in domo eorum nova vidistis?", english: "What did you all see in their new house?" },
        { latin: "Mensam veterem et ianuam parvam vidimus.", english: "We saw an old table and a small door." },
        { latin: "Ea cibum voluit, sed is aquam voluit.", english: "She wanted food, but he wanted water." },
        { latin: "Amicus meus heri in domo mea erat.", english: "My friend was in my house yesterday." },
        { latin: "Amica mea in domo sua erat.", english: "My (female) friend was in her house." },
        { latin: "Cum amico meo et amica mea ad forum ire volo.", english: "I want to go to the market with my friend (m.) and my friend (f.)." },
        { latin: "Pueri ad scholam ierunt, et puellae ad forum ierunt.", english: "The boys went to the school, and the girls went to the market." },
        { latin: "Nos in urbe eramus, et illi in domibus suis erant.", english: "We were in the city, and they were in their houses." },
        { latin: "Habetisne tempus? Domum vestram novam videre volumus.", english: "Do you all have time? We want to see your new house." },
        { latin: "Quid in cubiculo meo videre vis?", english: "What do you want to see in my room?" },
        { latin: "Librum tuum novum videre volo.", english: "I want to see your new book." },
        { latin: "Ad negotium meum ante virum ii, et is post me iit.", english: "I went to my work before the man, and he went after me." },
        { latin: "Hunc cibum nolunt quia vetus est.", english: "They do not want this food because it is old." },
        { latin: "Heri aliquid in via vidi.", english: "I saw something in the street yesterday." },
        { latin: "Quid est haec res super mensam?", english: "What is this thing on the table?" },
        { latin: "Hic est stilus meus. In cubiculo meo erat.", english: "This is my pen. It was in my room." },
        { latin: "Viri senes raedas novas volunt.", english: "The old men want new cars." },
        { latin: "Discipulus novus scholam videre voluit.", english: "The new student wanted to see the school." },
        { latin: "Tempus volo. Pecuniam volo. Domum magnam volo.", english: "I want time. I want money. I want a big house." },
        { latin: "Fuistisne amici in schola?", english: "Were you all friends in school?" },
        { latin: "Ita, amici eramus, et domus nostrae in una via erant.", english: "Yes, we were friends, and our houses were on one street." },
        { latin: "Ea cotidie ad negotium suum it.", english: "She goes to her work every day." },
        { latin: "Ad forum ire volebamus, sed serum erat.", english: "We wanted to go to the market, but it was late." },
        { latin: "Cur heri in domo mea fuisti?", english: "Why were you in my house yesterday?" },
        { latin: "Quia te videre volui.", english: "Because I wanted to see you." },
        { latin: "Nihil in domo mea est. Nec cibus nec aqua.", english: "I have nothing in my house. No food and no water." },
        { latin: "Discipuli ad urbem ierunt et amicos suos ibi viderunt.", english: "The students went to the city and saw their friends there." },
        { latin: "Heri magnus dies erat. Ad negotium meum ii, et post negotium ad forum ii.", english: "Yesterday was a big day. I went to my work, and after work I went to the market." }
    ];

    // --- STATE ---
    let currentSection = 0;
    let isReversed = false;
    let quizQuestions = [];
    let currentQuizIndex = 0;
    let wrongAttempts = 0;
    let isAnswerShown = false;
    let langInterval = null;
    let hoverTimeout = null; 

    // --- DOM ELEMENTS ---
    const readerView = document.getElementById('reader-view');
    const quizView = document.getElementById('quiz-view');
    const quizContent = document.getElementById('quiz-content');
    const completionScreen = document.getElementById('completion-screen');
    const readerContent = document.getElementById('reader-content');
    const sectionNav = document.getElementById('section-nav');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    const quizPrompt = document.getElementById('quiz-prompt');
    const quizProgress = document.getElementById('quiz-progress');
    const quizAnswerArea = document.getElementById('quiz-answer-area');
    const quizWordBank = document.getElementById('quiz-word-bank');
    const quizFeedback = document.getElementById('quiz-feedback');
    const quizActionBtn = document.getElementById('quiz-action-btn');
    const quizButtonContainer = document.getElementById('quiz-button-container');
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('theme-icon-sun');
    const moonIcon = document.getElementById('theme-icon-moon');
    const reverseToggle = document.getElementById('reverse-toggle');
    const reviewUnitBtn = document.getElementById('review-unit-btn');
    const sentencePlayer = document.getElementById('sentence-player');

    // --- UTILITY FUNCTIONS ---
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    function toRoman(num) {
        if (isNaN(num) || num <= 0) return num;
        const romanNumerals = [
            { value: 1000, symbol: 'M' },
            { value: 900, symbol: 'CM' },
            { value: 500, symbol: 'D' },
            { value: 400, symbol: 'CD' },
            { value: 100, symbol: 'C' },
            { value: 90, symbol: 'XC' },
            { value: 50, symbol: 'L' },
            { value: 40, symbol: 'XL' },
            { value: 10, symbol: 'X' },
            { value: 9, symbol: 'IX' },
            { value: 5, symbol: 'V' },
            { value: 4, symbol: 'IV' },
            { value: 1, symbol: 'I' }
        ];
        let result = '';
        for (const numeral of romanNumerals) {
            while (num >= numeral.value) {
                result += numeral.symbol;
                num -= numeral.value;
            }
        }
        return result;
    }

    // --- THEME ---
    function setAndApplyTheme(theme) {
        localStorage.setItem('theme', theme);
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    }
    themeToggle.addEventListener('click', () => {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        setAndApplyTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // --- REVERSE LANGUAGE ---
    reverseToggle.addEventListener('click', () => {
        isReversed = !isReversed;
        localStorage.setItem('languageReversed', isReversed);
        populateReader(currentSection);
    });

    // --- AUDIO FUNCTION ---
    function playSentenceAudio(globalIndex) {
        const audioSentenceNumber = globalIndex + 1 + SENTENCE_OFFSET;
        const audioPath = `${LANGUAGE}_audio/unit_${UNIT_NUMBER}/sentence_${audioSentenceNumber}.mp3`;
        sentencePlayer.src = audioPath;
        sentencePlayer.play().catch(error => {
            console.error(`Could not play audio for sentence ${audioSentenceNumber}:`, error);
        });
    }

    // --- READER FUNCTIONS ---
    function populateReader(sectionIndex) {
        readerContent.innerHTML = '';
        const start = sectionIndex * 10;
        const end = start + 10;
        const sectionSentences = sentences.slice(start, end);

        sectionSentences.forEach((sentence, index) => {
            const globalIndex = start + index;
            const displayIndex = globalIndex + 1 + SENTENCE_OFFSET;
            const blockContainer = document.createElement('div');
            blockContainer.classList.add('sentence-block', 'flex', 'items-start', 'gap-4');

            const interactiveContainer = document.createElement('div');
            interactiveContainer.classList.add('flex-grow');

            const interactiveArea = document.createElement('div');
            interactiveArea.classList.add('interactive-area');
            interactiveArea.dataset.index = globalIndex;
            
            const infoBox = document.createElement('div');
            infoBox.classList.add('info-box');
            
            const mainText = isReversed ? sentence.english : sentence[LANGUAGE];
            const hoverText = isReversed ? sentence[LANGUAGE] : sentence.english;

            interactiveArea.textContent = mainText;
            infoBox.innerHTML = `<p class="text-xl font-semibold">${hoverText}</p>`;

            if (isTouchDevice) {
                interactiveArea.addEventListener('click', () => {
                    playSentenceAudio(globalIndex);
                    toggleInfo(interactiveArea);
                });
            } else {
                interactiveArea.addEventListener('mouseenter', () => {
                    playSentenceAudio(globalIndex);
                    showInfo(interactiveArea);
                });
                interactiveArea.addEventListener('mouseleave', () => {
                    hideInfo(interactiveArea);
                });
            }

            interactiveContainer.appendChild(interactiveArea);
            interactiveContainer.appendChild(infoBox);
            
            const numberEl = document.createElement('span');
            numberEl.textContent = toRoman(displayIndex);
            numberEl.classList.add('text-2xl', 'pt-3', 'font-semibold');
            
            blockContainer.appendChild(numberEl);
            blockContainer.appendChild(interactiveContainer);
            readerContent.appendChild(blockContainer);
        });
        updateNavButtons();
    }
    
    function showInfo(interactiveAreaEl) {
        interactiveAreaEl.classList.add('active');
        interactiveAreaEl.nextElementSibling.classList.add('visible');
    }

    function hideInfo(interactiveAreaEl) {
        interactiveAreaEl.classList.remove('active');
        interactiveAreaEl.nextElementSibling.classList.remove('visible');
    }

    function toggleInfo(interactiveAreaEl) {
        const wasActive = interactiveAreaEl.classList.contains('active');
        document.querySelectorAll('.interactive-area.active').forEach(activeEl => {
            hideInfo(activeEl);
        });
        if (!wasActive) {
            showInfo(interactiveAreaEl);
        }
    }

    // --- QUIZ FUNCTIONS ---
    function startQuiz() {
        readerView.classList.add('hidden');
        quizView.classList.remove('hidden');
        quizContent.classList.remove('hidden');
        completionScreen.classList.add('hidden');
        sectionNav.classList.add('hidden');
        if (langInterval) clearInterval(langInterval);

        const start = currentSection * 10;
        const end = start + 10;
        
        quizQuestions = sentences.slice(start, end).map((sentence, index) => ({
            ...sentence,
            originalIndex: start + index
        })).sort(() => 0.5 - Math.random()).slice(0, 5);

        currentQuizIndex = 0;
        loadQuizQuestion();
    }

    function loadQuizQuestion() {
        wrongAttempts = 0; 
        isAnswerShown = false; 
        const giveUpBtn = document.getElementById('give-up-btn');
        if (giveUpBtn) giveUpBtn.remove(); 

        quizAnswerArea.innerHTML = '';
        quizWordBank.innerHTML = '';
        quizFeedback.innerHTML = '';
        quizAnswerArea.style.borderColor = 'transparent';

        quizProgress.textContent = `${toRoman(currentQuizIndex + 1)} / ${toRoman(quizQuestions.length)}`;
        
        quizActionBtn.style.display = 'none';
        quizActionBtn.onclick = null;

        const question = quizQuestions[currentQuizIndex];
        quizPrompt.textContent = question.english;

        const words = question[LANGUAGE].replace(/[.,?]/g, '').split(' ').filter(w => w);
        const shuffledWords = words.sort(() => 0.5 - Math.random());
        
        shuffledWords.forEach(word => {
            const btn = document.createElement('button');
            btn.textContent = word;
            btn.className = 'word-bank-btn text-2xl p-3 px-5 rounded-lg bg-[var(--card-bg-light)] transition-colors';
            btn.onclick = () => selectWord(btn);
            quizWordBank.appendChild(btn);
        });
    }

    function selectWord(btn) {
        btn.disabled = true;
        const answerBtn = document.createElement('button');
        answerBtn.textContent = btn.textContent;
        answerBtn.className = 'answer-word-btn text-2xl p-3 px-5 rounded-lg bg-[var(--active-color)] text-white';
        answerBtn.onclick = () => deselectWord(answerBtn, btn);
        quizAnswerArea.appendChild(answerBtn);
        liveCheckAnswer();
    }

    function deselectWord(answerBtn, originalBtn) {
        originalBtn.disabled = false;
        answerBtn.remove();
        liveCheckAnswer();
    }

    function liveCheckAnswer() {
        const answerWords = Array.from(quizAnswerArea.children).map(btn => btn.textContent);
        const constructedAnswer = answerWords.join(' ');
        const currentQuestion = quizQuestions[currentQuizIndex];
        const correctAnswerText = currentQuestion[LANGUAGE].replace(/[.,?]/g, '');
        const correctWords = correctAnswerText.split(' ').filter(w => w);

        if (!isAnswerShown) {
            quizFeedback.textContent = '';
        }
        quizActionBtn.style.display = 'none';
        quizAnswerArea.style.borderColor = 'transparent';
        const giveUpBtn = document.getElementById('give-up-btn');
        if (giveUpBtn) giveUpBtn.style.display = 'none';

        if (constructedAnswer === correctAnswerText) {
            quizAnswerArea.style.borderColor = 'var(--border-correct-color)';
            quizFeedback.textContent = 'Recte!';
            quizFeedback.style.color = 'var(--correct-color)';
            
            playSentenceAudio(currentQuestion.originalIndex);

            quizActionBtn.style.display = 'block';
            quizActionBtn.textContent = 'Procede';
            quizActionBtn.className = 'bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 text-xl rounded-lg';
            quizActionBtn.onclick = nextQuestion;

            Array.from(quizWordBank.children).forEach(btn => btn.disabled = true);
            Array.from(quizAnswerArea.children).forEach(btn => btn.onclick = null);
            wrongAttempts = 0; 
        } else if (answerWords.length === correctWords.length) {
            wrongAttempts++;
            if (!isAnswerShown) {
                quizFeedback.textContent = 'Falsum. Iterum tempta!';
                quizFeedback.style.color = 'var(--incorrect-color)';
            }
            quizAnswerArea.style.borderColor = 'var(--incorrect-color)';

            if (wrongAttempts >= 3) {
                let giveUpBtn = document.getElementById('give-up-btn');
                if (!giveUpBtn) {
                    giveUpBtn = document.createElement('button');
                    giveUpBtn.id = 'give-up-btn';
                    giveUpBtn.textContent = 'Responsum Da';
                    giveUpBtn.className = 'bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 text-xl rounded-lg';
                    giveUpBtn.onclick = showCorrectAnswer;
                    quizButtonContainer.appendChild(giveUpBtn);
                }
                giveUpBtn.style.display = 'block';
            }
        }
    }
    
    function showCorrectAnswer() {
        isAnswerShown = true;
        const currentQuestion = quizQuestions[currentQuizIndex];
        const correctAnswerText = currentQuestion[LANGUAGE];

        quizFeedback.innerHTML = `Responsum rectum: <strong class="font-semibold">${correctAnswerText}</strong>`;
        quizFeedback.style.color = 'var(--text-color)';

        quizAnswerArea.innerHTML = '';
        Array.from(quizWordBank.children).forEach(btn => {
            btn.disabled = false;
        });
        
        const giveUpBtn = document.getElementById('give-up-btn');
        if (giveUpBtn) giveUpBtn.remove();
    }

    function nextQuestion() {
        currentQuizIndex++;
        if (currentQuizIndex < quizQuestions.length) {
            loadQuizQuestion();
        } else {
            currentSection++;
            const numSections = Math.ceil(sentences.length / 10);
            if (currentSection >= numSections) {
                showCompletionScreen();
            } else {
                returnToReader(currentSection);
            }
        }
    }

    function showCompletionScreen() {
        quizContent.classList.add('hidden');
        completionScreen.classList.remove('hidden');
        
        for (let i = 0; i < 100; i++) {
            createConfetti();
        }

        const enText = document.getElementById('completion-en');
        const laText = document.getElementById('completion-la');
        langInterval = setInterval(() => {
            enText.classList.toggle('hidden-lang');
            laText.classList.toggle('hidden-lang');
        }, 2000);
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const colors = ['#fde047', '#ff7f50', '#2dd4bf', '#8a2be2', '#00ff7f'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }

    function reviewCurrentUnit() {
        if (langInterval) clearInterval(langInterval);
        currentSection = 0;
        returnToReader(currentSection);
    }

    function returnToReader(sectionIndex) {
        if (langInterval) clearInterval(langInterval);
        quizView.classList.add('hidden');
        readerView.classList.remove('hidden');
        sectionNav.classList.remove('hidden');
        currentSection = sectionIndex;
        populateReader(currentSection);
    }
    
    function populateNav() {
        const numSections = Math.ceil(sentences.length / 10);
        for (let i = 0; i < numSections; i++) {
            const btn = document.createElement('button');
            const start = i * 10 + 1 + SENTENCE_OFFSET;
            const end = Math.min(start + 9, sentences.length + SENTENCE_OFFSET);
            btn.textContent = `${toRoman(start)}-${toRoman(end)}`;
            btn.className = 'nav-btn px-4 py-2 rounded-md font-semibold bg-[var(--card-bg-light)] transition-colors';
            btn.onclick = () => {
                currentSection = i;
                populateReader(i);
            };
            sectionNav.appendChild(btn);
        }
    }

    function updateNavButtons() {
        const buttons = sectionNav.querySelectorAll('.nav-btn');
        buttons.forEach((btn, index) => {
            btn.classList.toggle('active', index === currentSection);
        });
    }

    // --- EVENT LISTENERS ---
    startQuizBtn.addEventListener('click', startQuiz);
    reviewUnitBtn.addEventListener('click', reviewCurrentUnit);

    // --- INITIALIZATION ---
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        setAndApplyTheme(savedTheme);
    } else {
        setAndApplyTheme('dark');
    }
    
    const savedReverse = localStorage.getItem('languageReversed');
    if (savedReverse) {
        isReversed = JSON.parse(savedReverse);
    }

    populateNav();
    populateReader(currentSection);
</script>
