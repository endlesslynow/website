<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopkins Method Language Learning</title>
    <!-- Importing fonts for titles and buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS variables from the original theme */
        :root {
            --ottoman-blue: #0081C9;
            --ottoman-red: #C70039;
            --ottoman-gold: #FFB100;
            --ottoman-navy: #023E7D;
            --body-background: #1D2F6F;
            --text-dark: #333333;
            --card-background: rgba(255, 248, 225, 0.9);
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        html, body {
            min-height: 100vh;
            width: 100%;
            font-family: 'Noto Sans', Arial, sans-serif; /* Default font for the page */
            background-color: var(--body-background);
            /* The user-specified background image */
            background-image: url('../hopkins_method/ottoman_background.png'); /* Corrected path for background image */
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            padding: 20px 0;
        }
       
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px; /* Add horizontal padding for safety on small screens */
        }

        /* Main English Title */
        .main-title {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            /* Updated background to match buttons with no opacity */
            background-color: var(--body-background);
            padding: 10px 25px;
            border-radius: 12px;
            display: inline-block; /* Ensures background only covers the text area */
            border: 2px solid var(--card-background); /* Added a border for definition */
        }
       
        .container {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 30px;
            margin: 15px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
       
        /* Grid layout for the language buttons */
        .language-grid {
            display: grid;
            /* Creates a responsive grid that fits as many 300px columns as possible */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }
       
        .language-button {
            background-color: var(--body-background);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 35px 30px; /* Increased padding for a larger click area */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            justify-content: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            min-height: 150px;
        }
        
        .language-button:hover, .language-button:focus {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .language-name {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            line-height: 1.2;
        }
        
        .language-native-name {
            font-family: 'Amiri', serif;
            font-weight: 400;
            font-size: 1.5rem;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* --- Enhanced Mobile-Friendly Adjustments --- */
        @media (max-width: 768px) {
            .main-title { 
                font-size: 2.5rem; /* Make title more compact */
            }
            .container {
                padding: 20px; /* Reduce padding inside the white container */
            }
            .language-grid {
                /* On mobile, stack the buttons in a single column */
                grid-template-columns: 1fr;
                gap: 15px; /* Reduce space between buttons */
            }
            .language-button {
                padding: 25px 20px; /* Adjust button padding */
            }
            .language-name { font-size: 1.8rem; }
            .language-native-name { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <!-- Main Title Section -->
    <div class="title-section">
        <div class="main-title">Hopkins Method Language Learning</div>
    </div>

    <!-- Language Selection Container -->
    <div class="container">
        <div class="language-grid">
            
            <!-- Arabic Button -->
            <a href="../hopkins_method/arabic/00_arabic_landing.html" class="language-button">
                <span class="language-name">Arabic</span>
                <span class="language-native-name">العربية</span>
            </a>

            <!-- Kurmanji Kurdish Button -->
            <a href="../hopkins_method/kurmanji_kurdish/00_kurmanji_landing.html" class="language-button">
                <span class="language-name">Kurmanji Kurdish</span>
                <span class="language-native-name">Kurdî</span>
            </a>

            <!-- Spanish Button -->
            <a href="../hopkins_method/spanish/00_spanish_landing.html" class="language-button">
                <span class="language-name">Spanish</span>
                <span class="language-native-name">Español</span>
            </a>

            <!-- Turkish Button -->
            <a href="../hopkins_method/turkish/00_turkish_landing.html" class="language-button">
                <span class="language-name">Turkish</span>
                <span class="language-native-name">Türkçe</span>
            </a>

            <!-- Ukrainian Button -->
            <a href="../hopkins_method/ukrainian/00_ukrainian_landing.html" class="language-button">
                <span class="language-name">Ukrainian</span>
                <span class="language-native-name">Українська</span>
            </a>

        </div>
    </div>
   
</body>
</html>
