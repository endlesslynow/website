    <style>
        :root {
            --ottoman-blue: #0081C9;
            --ottoman-red: #C70039;
            --ottoman-gold: #FFB100;
            --ottoman-navy: #023E7D;
            --body-background: #1D2F6F;
            --text-dark: #333333;
            --vocab-blue: #165A9C;
            --exercises-blue: #0F85C9;
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        html, body {
            min-height: 100vh;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--body-background);
            background-image: url('ottoman_turkish_lessons/ottoman_background.png');
            background-repeat: repeat;
            background-size: 300px auto;
            background-attachment: fixed;
            padding: 20px 0;
        }
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        .container {
            background-color: rgba(255, 248, 225, 0.85);
            border-radius: 16px;
            padding: 30px;
            margin: 15px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
       
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
       
        .lesson-button {
            background-color: var(--body-background);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 25px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            height: 100%;
        }
        
        .lesson-title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            line-height: 1.2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .lesson-title .line1 {
            font-size: 1.7rem;
            margin-bottom: 0.1em;
        }
        
        .lesson-title .line2 {
            font-size: 1.7rem;
        }
       
        .lesson-button:hover, .lesson-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .bullet-points {
            margin-top: 10px;
            font-size: 1rem;
            text-align: left;
            color: white;
            list-style-type: none;
            width: 100%;
        }
        
        .bullet-points li {
            margin-bottom: 4px;
            position: relative;
            padding-left: 15px;
            line-height: 1.3;
        }
        
        .bullet-points li:before {
            content: "â€¢";
            color: var(--ottoman-gold);
            position: absolute;
            left: 0;
            font-size: 1rem;
            top: 0;
        }
       
        /* Tablet and smaller desktops */
        @media (max-width: 1024px) {
            .lesson-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Mobile devices */
        @media (max-width: 768px) {
            .lesson-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
           
            .lesson-button {
                padding: 20px 15px;
            }
            
            .lesson-title .line1,
            .lesson-title .line2 {
                font-size: 1.5rem;
            }
            
            .bullet-points {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
